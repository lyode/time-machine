<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Oracle - Messages from the Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 30%, #0f1419 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(186, 85, 211, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 3000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-logo h1 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 0 0 20px rgba(186, 85, 211, 0.5);
        }

        .nav-logo .logo-icon {
            font-size: 2rem;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(186, 85, 211, 0.8);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(186, 85, 211, 1);
                transform: scale(1.05);
            }
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            background: rgba(186, 85, 211, 0.2);
            border: 2px solid rgba(186, 85, 211, 0.5);
            color: #e8e8e8;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(186, 85, 211, 0.4);
            border-color: rgba(186, 85, 211, 0.8);
            transform: translateY(-2px);
        }

        .nav-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* Main Oracle Container - Full Screen */
        .bright-oracle-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 30%, #0f1419 100%);
            overflow: hidden;
            z-index: 1000;
        }

        .oracle-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mystical-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mystical-particle {
            position: absolute;
            border-radius: 50%;
            animation: mysticalFloat 8s ease-in-out infinite;
            filter: blur(0.5px);
        }

        @keyframes mysticalFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
                transform: translateY(95vh) scale(1) rotate(45deg);
            }
            95% {
                opacity: 0.8;
                transform: translateY(-5vh) scale(0.8) rotate(315deg);
            }
            100% {
                transform: translateY(-10vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .aurora-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 15% 60%, rgba(186, 85, 211, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 30%, rgba(138, 43, 226, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(147, 112, 219, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 20%, rgba(123, 104, 238, 0.15) 0%, transparent 50%);
            animation: auroraShift 15s ease-in-out infinite;
        }

        @keyframes auroraShift {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% { 
                opacity: 0.9; 
                transform: scale(1.05) rotate(1deg);
                filter: hue-rotate(15deg);
            }
            50% { 
                opacity: 0.5; 
                transform: scale(0.98) rotate(-1deg);
                filter: hue-rotate(30deg);
            }
            75% { 
                opacity: 0.8; 
                transform: scale(1.02) rotate(0.5deg);
                filter: hue-rotate(15deg);
            }
        }

        /* Oracle Landing Screen */
        .oracle-landing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: landingBreathe 6s ease-in-out infinite;
        }

        .oracle-landing.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) scale(0.85);
        }

        @keyframes landingBreathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }

        .floating-ask {
            position: relative;
            cursor: pointer;
            margin-bottom: 30px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .ask-text {
            font-size: 4.5rem;
            font-weight: 300;
            color: #e8e8e8;
            text-shadow: 0 0 30px rgba(186, 85, 211, 0.6);
            letter-spacing: 8px;
            position: relative;
            z-index: 1;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        .ask-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: pulseGlow 4s ease-in-out infinite, colorShift 8s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
        }

        @keyframes colorShift {
            0%, 100% { 
                background: radial-gradient(circle, rgba(186, 85, 211, 0.3) 0%, transparent 70%);
            }
            25% { 
                background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
            }
            50% { 
                background: radial-gradient(circle, rgba(147, 112, 219, 0.3) 0%, transparent 70%);
            }
            75% { 
                background: radial-gradient(circle, rgba(123, 104, 238, 0.3) 0%, transparent 70%);
            }
        }

        .oracle-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        /* Floating Words */
        .floating-words-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .floating-words-container.active {
            opacity: 1;
            visibility: visible;
        }

        .floating-words {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .floating-word {
            position: absolute;
            color: #e8e8e8;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 0 0 20px rgba(186, 85, 211, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: wordFloat 8s ease-in-out infinite;
            opacity: 0;
            user-select: none;
            transform-origin: center;
        }

        .floating-word.big {
            font-size: 2.8rem;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .floating-word.medium {
            font-size: 2.1rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .floating-word.small {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .floating-word:hover {
            transform: scale(1.3) rotate(1deg);
            text-shadow: 
                0 0 30px rgba(186, 85, 211, 1),
                0 0 60px rgba(186, 85, 211, 0.8),
                0 0 90px rgba(186, 85, 211, 0.6);
            color: #dda0dd;
            animation-play-state: paused;
        }

        .floating-word:active {
            transform: scale(1.1) rotate(-1deg);
            transition: transform 0.1s ease;
        }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.7) rotate(-5deg);
                filter: blur(2px);
            }
            15% {
                opacity: 1;
                transform: translateY(0px) scale(1) rotate(0deg);
                filter: blur(0px);
            }
            85% {
                opacity: 1;
                transform: translateY(-15px) scale(1.05) rotate(2deg);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.8) rotate(5deg);
                filter: blur(1px);
            }
        }

        /* Enhanced Message Display with Better Typography */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 700px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .message-container.active {
            opacity: 1;
            visibility: visible;
        }

        .bright-message {
            background: 
                radial-gradient(circle at 30% 30%, rgba(186, 85, 211, 0.1) 0%, transparent 50%),
                rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(186, 85, 211, 0.4);
            border-radius: 25px;
            padding: 45px;
            margin-bottom: 35px;
            backdrop-filter: blur(20px);
            animation: messageFloatUp 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .bright-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(186, 85, 211, 0.1), transparent);
            animation: shimmerMessage 6s ease-in-out infinite;
        }

        .bright-message p {
            font-size: 1.5rem;
            line-height: 2;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 0;
            text-shadow: 0 0 20px rgba(186, 85, 211, 0.4);
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        @keyframes messageFloatUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.85);
                filter: blur(3px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.02);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes shimmerMessage {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .message-actions {
            display: flex;
            justify-content: center;
            gap: 25px;
            animation: actionsAppear 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
        }

        @keyframes actionsAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .oracle-button {
            background: rgba(186, 85, 211, 0.15);
            border: 2px solid rgba(186, 85, 211, 0.6);
            color: #f0f0f0;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            font-style: italic;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .oracle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .oracle-button:hover::before {
            left: 100%;
        }

        .oracle-button:hover {
            background: rgba(186, 85, 211, 0.3);
            border-color: rgba(186, 85, 211, 0.9);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(186, 85, 211, 0.4),
                0 0 30px rgba(186, 85, 211, 0.3);
            text-shadow: 0 0 15px rgba(186, 85, 211, 0.8);
        }

        .oracle-button:active {
            transform: translateY(-1px) scale(1.02);
            transition: transform 0.1s ease;
        }

        .noted-btn {
            background: rgba(46, 204, 113, 0.15);
            border-color: rgba(46, 204, 113, 0.6);
        }

        .noted-btn:hover {
            background: rgba(46, 204, 113, 0.3);
            border-color: rgba(46, 204, 113, 0.9);
            box-shadow: 
                0 15px 35px rgba(46, 204, 113, 0.4),
                0 0 30px rgba(46, 204, 113, 0.3);
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }

        .more-btn {
            background: rgba(241, 196, 15, 0.15);
            border-color: rgba(241, 196, 15, 0.6);
        }

        .more-btn:hover {
            background: rgba(241, 196, 15, 0.3);
            border-color: rgba(241, 196, 15, 0.9);
            box-shadow: 
                0 15px 35px rgba(241, 196, 15, 0.4),
                0 0 30px rgba(241, 196, 15, 0.3);
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.8);
        }

        /* Enhanced Wishes Screen */
        .wishes-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .wishes-container.active {
            opacity: 1;
            visibility: visible;
        }

        .wishes-message {
            background: 
                radial-gradient(circle at 70% 70%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(46, 204, 113, 0.4);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 35px;
            backdrop-filter: blur(20px);
            animation: wishesFloatUp 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .wishes-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(46, 204, 113, 0.1), transparent);
            animation: shimmerWish 6s ease-in-out infinite;
        }

        .wishes-message p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 0;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        @keyframes wishesFloatUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes shimmerWish {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .back-btn {
            background: rgba(186, 85, 211, 0.15);
            border-color: rgba(186, 85, 211, 0.6);
            animation: backBtnAppear 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
        }

        @keyframes backBtnAppear {
            0% {
                opacity: 0;
                transform: translateY(25px) scale(0.8);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-3px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Mobile Responsiveness - Enhanced */
        @media (max-width: 768px) {
            .top-nav {
                height: 60px;
                padding: 0 20px;
            }

            .nav-logo h1 {
                font-size: 1.5rem;
            }

            .nav-logo .logo-icon {
                font-size: 1.7rem;
            }

            .nav-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .bright-oracle-container {
                top: 60px;
                height: calc(100vh - 60px);
            }

            .ask-text {
                font-size: 3.2rem;
                letter-spacing: 3px;
            }

            .floating-word.big {
                font-size: 2.3rem;
                letter-spacing: 1px;
            }

            .floating-word.medium {
                font-size: 1.8rem;
            }

            .floating-word.small {
                font-size: 1.3rem;
            }

            .bright-message,
            .wishes-message {
                padding: 30px 25px;
                margin-bottom: 25px;
            }

            .bright-message p {
                font-size: 1.3rem;
                line-height: 1.7;
            }

            .wishes-message p {
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .oracle-button {
                padding: 15px 28px;
                font-size: 1.1rem;
                letter-spacing: 0.5px;
            }

            .message-container,
            .wishes-container {
                width: 92%;
            }

            .message-actions {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }

            .oracle-button {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .top-nav {
                height: 55px;
                padding: 0 15px;
            }

            .nav-logo h1 {
                font-size: 1.3rem;
            }

            .nav-logo .logo-icon {
                font-size: 1.5rem;
            }

            .nav-subtitle {
                font-size: 0.8rem;
            }

            .bright-oracle-container {
                top: 55px;
                height: calc(100vh - 55px);
            }

            .ask-text {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }

            .oracle-subtitle {
                font-size: 1rem;
            }

            .floating-word.big {
                font-size: 2rem;
            }

            .floating-word.medium {
                font-size: 1.6rem;
            }

            .floating-word.small {
                font-size: 1.2rem;
            }

            .bright-message,
            .wishes-message {
                padding: 25px 20px;
            }

            .bright-message p {
                font-size: 1.2rem;
                line-height: 1.6;
            }

            .wishes-message p {
                font-size: 1rem;
                line-height: 1.5;
            }

            .oracle-button {
                padding: 12px 25px;
                font-size: 1rem;
                width: 180px;
            }

            .message-actions {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="nav-logo">
            <div class="logo-icon">🔮</div>
            <div>
                <h1>Bright Oracle</h1>
                <div class="nav-subtitle">Messages from the Universe</div>
            </div>
        </div>
        <div class="nav-actions">
            <a href="#" class="nav-btn" onclick="openChatGPT()">🤖 ChatGPT</a>
            <a href="#" class="nav-btn" onclick="refreshOracle()">✨ New Session</a>
        </div>
    </div>

    <!-- Main Oracle Container - Full Screen -->
    <div class="bright-oracle-container">
        <div class="oracle-background">
            <div class="mystical-particles" id="mysticalParticles"></div>
            <div class="aurora-lights"></div>
        </div>
        
        <!-- Landing Screen with 'aSk' -->
        <div class="oracle-landing" id="oracleLanding">
            <div class="floating-ask" id="floatingAsk" onclick="showFloatingWords()">
                <span class="ask-text">aSk</span>
                <div class="ask-glow"></div>
            </div>
            <div class="oracle-subtitle">What seeks to be known?</div>
        </div>
        
        <!-- Floating Words Screen -->
        <div class="floating-words-container" id="floatingWordsContainer">
            <div class="floating-words" id="floatingWords"></div>
        </div>
        
        <!-- Message Display -->
        <div class="message-container" id="messageContainer">
            <div class="bright-message" id="brightMessage"></div>
            <div class="message-actions" id="messageActions">
                <button class="oracle-button noted-btn" onclick="showWishes()">noTed</button>
                <button class="oracle-button more-btn" onclick="showMoreWords()">i wAnt moRe</button>
            </div>
        </div>
        
        <!-- Wishes Screen -->
        <div class="wishes-container" id="wishesContainer">
            <div class="wishes-message" id="wishesMessage"></div>
            <button class="oracle-button back-btn" onclick="returnToLanding()">aSk</button>
        </div>
    </div>

    <script>
        // Bright Oracle System - Enhanced
        const oracleWords = [
            'journey', 'shadow', 'light', 'whisper', 'mirror', 'river', 'mountain', 
            'ocean', 'star', 'moon', 'fire', 'wind', 'door', 'key', 'bridge', 
            'garden', 'forest', 'dawn', 'thunder', 'silence', 'dream', 'echo',
            'feather', 'pearl', 'crystal', 'spiral', 'compass', 'lantern', 'butterfly',
            'hourglass', 'seed', 'horizon', 'tide', 'ember', 'veil', 'prism',
            'labyrinth', 'constellation', 'dewdrop', 'cascade', 'sanctuary', 'phoenix'
        ];

        const brightMessages = {
            journey: "A path unfolds where footprints have never been... The compass spins not to confuse, but to remind you that true direction comes from within. Three steps forward, one glance back - the rhythm of those who change worlds.",
            
            shadow: "In the valley where light fears to tread, a figure walks who knows both darkness and dawn... What follows you may not be chasing - it might be learning to dance. The shadow teaches the light how to shine.",

        const brightWishes = [
            "May your next step find solid ground and your next breath find peace...",
            "The universe conspires in whispers - may you hear them clearly...",
            "What you seek is already seeking you across time and space...",
            "May the path rise to meet you, and the wind be always at your back...",
            "In the garden of possibility, may your dreams take root and bloom...",
            "The stars have aligned in your favor - trust the cosmic timing...",
            "May clarity come like dawn - slowly, then all at once...",
            "Your story is still being written in the ink of starlight...",
            "May synchronicity be your constant companion on this journey...",
            "The bridges you need are already being built by invisible hands...",
            "May you find magic in the mundane and miracles in the ordinary...",
            "Your intuition is a compass that never lies - may you trust its direction...",
            "The universe is rearranging itself in your favor - be patient with the process...",
            "May your heart be a sanctuary and your spirit a lighthouse...",
            "What is meant for you will never pass you by - this is cosmic law...",
            "May you dance with uncertainty and find rhythm in the unknown..."
        ];

        const oracleGreetings = [
            "What seeks to be known?",
            "The cosmos stirs with your questions...",
            "Ancient wisdom awaits your touch...",
            "The universe has been expecting you...",
            "Your soul's inquiry echoes through eternity...",
            "What mystery calls to your heart?"
        ];

        // Initialize Oracle on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateEnhancedMysticalParticles();
            
            // Set random greeting
            const subtitle = document.querySelector('.oracle-subtitle');
            if (subtitle) {
                const randomGreeting = oracleGreetings[Math.floor(Math.random() * oracleGreetings.length)];
                subtitle.textContent = randomGreeting;
            }
        });

        function generateEnhancedMysticalParticles() {
            const container = document.getElementById('mysticalParticles');
            if (!container) return;
            
            container.innerHTML = '';
            
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('mystical-particle');
                
                // Random size between 2px and 10px
                const size = 2 + Math.random() * 8;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random colors in mystical spectrum
                const colors = [
                    'rgba(186, 85, 211, 0.8)',
                    'rgba(138, 43, 226, 0.7)',
                    'rgba(147, 112, 219, 0.6)',
                    'rgba(123, 104, 238, 0.8)',
                    'rgba(221, 160, 221, 0.7)'
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = `radial-gradient(circle, ${randomColor} 0%, transparent 70%)`;
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation delay and duration
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (8 + Math.random() * 6) + 's';
                
                container.appendChild(particle);
            }
        }

        function resetOracleScreens() {
            document.getElementById('oracleLanding').classList.remove('hidden');
            document.getElementById('floatingWordsContainer').classList.remove('active');
            document.getElementById('messageContainer').classList.remove('active');
            document.getElementById('wishesContainer').classList.remove('active');
        }

        function showFloatingWords() {
            // Hide landing screen with enhanced transition
            const landing = document.getElementById('oracleLanding');
            landing.style.transform = 'translate(-50%, -50%) scale(0.8)';
            landing.style.opacity = '0';
            
            setTimeout(() => {
                landing.classList.add('hidden');
                landing.style.transform = 'translate(-50%, -50%) scale(1)';
                landing.style.opacity = '1';
            }, 500);
            
            // Show floating words after transition
            setTimeout(() => {
                const container = document.getElementById('floatingWordsContainer');
                const wordsContainer = document.getElementById('floatingWords');
                
                container.classList.add('active');
                
                // Clear any existing words
                wordsContainer.innerHTML = '';
                
                // Generate 10-14 random words for more variety
                const wordCount = 10 + Math.floor(Math.random() * 5);
                const selectedWords = [];
                
                // Select unique random words
                while (selectedWords.length < wordCount) {
                    const randomWord = oracleWords[Math.floor(Math.random() * oracleWords.length)];
                    if (!selectedWords.includes(randomWord)) {
                        selectedWords.push(randomWord);
                    }
                }
                
                // Create floating word elements with enhanced positioning
                selectedWords.forEach((word, index) => {
                    const wordElement = document.createElement('div');
                    wordElement.classList.add('floating-word');
                    
                    // More balanced size distribution
                    const sizeRandom = Math.random();
                    if (sizeRandom < 0.3) {
                        wordElement.classList.add('big');
                    } else if (sizeRandom < 0.7) {
                        wordElement.classList.add('medium');
                    } else {
                        wordElement.classList.add('small');
                    }
                    
                    wordElement.textContent = word;
                    wordElement.onclick = () => showBrightMessage(word);
                    
                    // Better distribution algorithm to avoid overlapping
                    const angle = (index / wordCount) * 2 * Math.PI;
                    const radiusX = 25 + Math.random() * 20;
                    const radiusY = 20 + Math.random() * 15;
                    const centerX = 50;
                    const centerY = 45;
                    
                    const x = centerX + radiusX * Math.cos(angle) + (Math.random() - 0.5) * 10;
                    const y = centerY + radiusY * Math.sin(angle) + (Math.random() - 0.5) * 10;
                    
                    wordElement.style.left = Math.max(5, Math.min(90, x)) + '%';
                    wordElement.style.top = Math.max(10, Math.min(80, y)) + '%';
                    
                    // Staggered animation with more variety
                    wordElement.style.animationDelay = (index * 0.2 + Math.random() * 0.3) + 's';
                    wordElement.style.animationDuration = (6 + Math.random() * 4) + 's';
                    
                    wordsContainer.appendChild(wordElement);
                });
            }, 600);
        }

        function showBrightMessage(word) {
            // Hide floating words with fade effect
            const wordsContainer = document.getElementById('floatingWordsContainer');
            wordsContainer.style.opacity = '0';
            
            setTimeout(() => {
                wordsContainer.classList.remove('active');
                wordsContainer.style.opacity = '1';
            }, 400);
            
            // Show message after transition
            setTimeout(() => {
                const messageContainer = document.getElementById('messageContainer');
                const messageElement = document.getElementById('brightMessage');
                
                messageContainer.classList.add('active');
                
                // Get message for the word (enhanced fallback messages)
                const fallbackMessages = [
                    "The universe speaks in symbols older than words... This moment carries a message meant just for you. Listen with your heart, not just your ears.",
                    "In the space between heartbeats, wisdom whispers... What you've chosen echoes through dimensions you cannot see but always feel.",
                    "Ancient energies stir when certain words are spoken... The cosmos has been waiting for you to ask this exact question at this precise moment.",
                    "From the stellar nurseries to the quantum realm, your choice reverberates... The answer was always within you, wearing the mask of a question."
                ];
                
                const message = brightMessages[word] || fallbackMessages[Math.floor(Math.random() * fallbackMessages.length)];
                
                // Add typing effect to message
                typeMessage(messageElement, message);
                
            }, 600);
        }

        function typeMessage(element, message) {
            element.innerHTML = '<p></p>';
            const paragraph = element.querySelector('p');
            let index = 0;
            
            function typeCharacter() {
                if (index < message.length) {
                    paragraph.textContent += message.charAt(index);
                    index++;
                    
                    // Variable typing speed for more natural effect
                    const delay = message.charAt(index - 1) === '.' ? 300 : 
                                 message.charAt(index - 1) === ',' ? 150 : 
                                 Math.random() * 50 + 20;
                    
                    setTimeout(typeCharacter, delay);
                }
            }
            
            typeCharacter();
        }

        function showWishes() {
            // Hide message container
            document.getElementById('messageContainer').classList.remove('active');
            
            // Show wishes after transition
            setTimeout(() => {
                const wishesContainer = document.getElementById('wishesContainer');
                const wishesElement = document.getElementById('wishesMessage');
                
                wishesContainer.classList.add('active');
                
                // Select random wish
                const randomWish = brightWishes[Math.floor(Math.random() * brightWishes.length)];
                
                // Add gentle typing effect to wishes too
                typeMessage(wishesElement, randomWish);
                
            }, 500);
        }

        function showMoreWords() {
            // Hide message container
            document.getElementById('messageContainer').classList.remove('active');
            
            // Show new floating words after transition
            setTimeout(() => {
                showFloatingWords();
            }, 500);
        }

        function returnToLanding() {
            // Hide wishes container
            document.getElementById('wishesContainer').classList.remove('active');
            
            // Show landing screen after transition with new greeting
            setTimeout(() => {
                const subtitle = document.querySelector('.oracle-subtitle');
                const randomGreeting = oracleGreetings[Math.floor(Math.random() * oracleGreetings.length)];
                subtitle.textContent = randomGreeting;
                
                resetOracleScreens();
            }, 500);
        }

        // Top navigation functions
        function openChatGPT() {
            window.open('https://chatgpt.com', '_blank');
        }

        function refreshOracle() {
            // Reset all screens
            resetOracleScreens();
            
            // Regenerate particles
            generateEnhancedMysticalParticles();
            
            // Set new greeting
            const subtitle = document.querySelector('.oracle-subtitle');
            const randomGreeting = oracleGreetings[Math.floor(Math.random() * oracleGreetings.length)];
            subtitle.textContent = randomGreeting;
        }
    </script>
