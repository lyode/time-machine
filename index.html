<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <title>AI Voice Assistant Pro</title>
    
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #4CAF50;
            --danger-color: #FF3B30;
            --warning-color: #ff9800;
            --background-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            --card-background: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-radius: 20px;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --wave-color-1: #ff006e;
            --wave-color-2: #ff8500;
            --wave-color-3: #ffb700;
            --wave-color-4: #00f5ff;
            --wave-color-5: #8338ec;
        }

        [data-theme="blue"] {
            --background-gradient: linear-gradient(135deg, #000428 0%, #004e92 100%);
            --wave-color-1: #00d4ff;
            --wave-color-2: #0099ff;
            --wave-color-3: #0066ff;
            --wave-color-4: #3399ff;
            --wave-color-5: #66ccff;
        }

        [data-theme="purple"] {
            --background-gradient: linear-gradient(135deg, #2d1b69 0%, #8b5a83 50%, #f18a8a 100%);
            --wave-color-1: #a855f7;
            --wave-color-2: #c084fc;
            --wave-color-3: #ddd6fe;
            --wave-color-4: #8b5cf6;
            --wave-color-5: #7c3aed;
        }

        [data-theme="orange"] {
            --background-gradient: linear-gradient(135deg, #ff9a00 0%, #ffad00 50%, #ff6600 100%);
            --wave-color-1: #ff4500;
            --wave-color-2: #ff6600;
            --wave-color-3: #ff8c00;
            --wave-color-4: #ffa500;
            --wave-color-5: #ffb347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            overflow: hidden;
            color: var(--text-color);
            position: relative;
        }

        /* Minimized Settings Button */
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
            opacity: 0.5;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
            opacity: 1;
        }

        /* Wake Word Indicator (subtle) */
        .wake-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 188, 212, 0.1);
            backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 188, 212, 0.3);
        }

        .wake-indicator.show {
            opacity: 0.7;
        }

        .wake-indicator.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            opacity: 1;
        }

        /* Full Screen Wave Container */
        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 90vw;
            height: 80vh;
            max-width: 1200px;
            transition: all 0.3s ease;
        }

        .wave-bar {
            flex: 1;
            max-width: 8px;
            border-radius: 4px;
            transition: all 0.1s ease;
            min-height: 8px;
            transform-origin: center;
            background: linear-gradient(to top, 
                var(--wave-color-1) 0%, 
                var(--wave-color-2) 25%, 
                var(--wave-color-3) 50%, 
                var(--wave-color-4) 75%, 
                var(--wave-color-5) 100%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .wave-bar.active {
            box-shadow: 0 0 30px var(--wave-color-1), 0 0 60px var(--wave-color-2);
            filter: brightness(1.5);
        }

        .wave-bar.wake-detected {
            animation: wakeDetected 0.8s ease;
        }

        .wave-bar.speaking {
            animation: speakingPulse 0.6s infinite alternate;
        }

        @keyframes wakeDetected {
            0% { transform: scaleY(1); filter: brightness(1); }
            25% { transform: scaleY(1.5); filter: brightness(2) hue-rotate(90deg); }
            50% { transform: scaleY(2); filter: brightness(3) hue-rotate(180deg); }
            75% { transform: scaleY(1.5); filter: brightness(2) hue-rotate(270deg); }
            100% { transform: scaleY(1); filter: brightness(1) hue-rotate(360deg); }
        }

        @keyframes speakingPulse {
            0% { transform: scaleY(1); filter: brightness(1); }
            100% { transform: scaleY(1.3); filter: brightness(1.8) saturate(1.5); }
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 450px;
            height: 100vh;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            color: var(--text-color);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 16px;
        }

        .setting-input, .setting-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-family: inherit;
        }

        .setting-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .setting-input:focus, .setting-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .setting-range {
            width: 100%;
            margin: 10px 0;
        }

        .setting-select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #D70015);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #45a049);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--success-color);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .setting-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .wave-color-option {
            width: 60px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .wave-color-option.active {
            border-color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        .wave-controls {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .wake-word-controls {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger-color);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid var(--danger-color);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid var(--success-color);
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* Response Display */
        .response-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 70%;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .response-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .wake-word-list {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
        }

        .wake-word-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .wake-word-item:last-child {
            border-bottom: none;
        }

        /* Colorful wave presets */
        .rainbow-wave {
            --wave-color-1: #ff0080;
            --wave-color-2: #ff8000;
            --wave-color-3: #80ff00;
            --wave-color-4: #00ff80;
            --wave-color-5: #8000ff;
        }

        .ocean-wave {
            --wave-color-1: #006994;
            --wave-color-2: #13a6b7;
            --wave-color-3: #20c0db;
            --wave-color-4: #4dd7fa;
            --wave-color-5: #9cecfb;
        }

        .fire-wave {
            --wave-color-1: #ff0000;
            --wave-color-2: #ff4500;
            --wave-color-3: #ff8c00;
            --wave-color-4: #ffd700;
            --wave-color-5: #ffff00;
        }

        .neon-wave {
            --wave-color-1: #ff00ff;
            --wave-color-2: #00ffff;
            --wave-color-3: #ffff00;
            --wave-color-4: #ff0080;
            --wave-color-5: #80ff00;
        }

        @media (max-width: 480px) {
            .settings-panel { 
                width: 100%; 
            }
            .sound-wave { 
                width: 95vw; 
                height: 85vh; 
            }
            .wave-bar {
                max-width: 6px;
            }
            .response-display {
                max-width: 85%;
                font-size: 14px;
                padding: 20px;
            }
        }

        @media (max-width: 320px) {
            .sound-wave {
                gap: 1px;
            }
            .wave-bar {
                max-width: 4px;
            }
        }
    </style>
</head>

        </div>

        <!-- Reset -->
        <div class="setting-group">
            <button class="btn btn-danger" id="resetBtn">üîÑ Reset All</button>
        </div>
    </div>

    <script>
        class FullScreenVoiceAssistant {
            constructor() {
                this.settings = {
                    apiKey: '',
                    model: 'gpt-3.5-turbo',
                    speechRate: 0.8,
                    speechPitch: 1.0,
                    speechVolume: 1.0,
                    language: 'en-US',
                    theme: 'default',
                    showResponse: true,
                    maxTokens: 150,
                    waveCount: 100,
                    waveResponsive: 1.5,
                    animSpeed: 60,
                    waveScheme: 'rainbow',
                    wakeWordEnabled: true,
                    wakeWord: 'Hey Assistant',
                    wakeResponse: "Hi dear, I'm here!",
                    wakeSensitivity: 0.7
                };

                this.loadSettings();
                
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioEnabled = false;
                this.wakeListening = false;
                
                this.waveAnimationId = null;
                this.idleAnimationId = null;

                this.initializeElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                this.initializeWave();
                this.applyTheme();
                this.applyWaveScheme();
                this.startIdleAnimation();
                this.enableAudio();

                // Start wake word listening immediately
                if (this.settings.wakeWordEnabled) {
                    setTimeout(() => this.startWakeWordListening(), 1000);
                }
            }

            initializeElements() {
                // Main elements
                this.soundWave = document.getElementById('soundWave');
                this.responseDisplay = document.getElementById('responseDisplay');
                this.waveContainer = document.getElementById('waveContainer');
                this.wakeIndicator = document.getElementById('wakeIndicator');
                this.currentWakeWord = document.getElementById('currentWakeWord');

                // Settings elements
                this.settingsBtn = document.getElementById('settingsBtn');
                this.settingsPanel = document.getElementById('settingsPanel');
                this.settingsOverlay = document.getElementById('settingsOverlay');
                this.closeSettings = document.getElementById('closeSettings');

                // Settings inputs
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.modelSelect = document.getElementById('modelSelect');
                this.speechRate = document.getElementById('speechRate');
                this.speechPitch = document.getElementById('speechPitch');
                this.speechVolume = document.getElementById('speechVolume');
                this.languageSelect = document.getElementById('languageSelect');
                this.maxTokens = document.getElementById('maxTokens');
                this.waveCount = document.getElementById('waveCount');
                this.waveResponsive = document.getElementById('waveResponsive');
                this.animSpeed = document.getElementById('animSpeed');
                this.wakeWordInput = document.getElementById('wakeWordInput');
                this.wakeResponseInput = document.getElementById('wakeResponseInput');
                this.wakeSensitivity = document.getElementById('wakeSensitivity');

                // Buttons and toggles
                this.saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
                this.testApiKeyBtn = document.getElementById('testApiKeyBtn');
                this.testSpeechBtn = document.getElementById('testSpeechBtn');
                this.testWaveBtn = document.getElementById('testWaveBtn');
                this.testWakeWordBtn = document.getElementById('testWakeWordBtn');
                this.showResponseToggle = document.getElementById('showResponseToggle');
                this.wakeWordToggle = document.getElementById('wakeWordToggle');
                this.exportBtn = document.getElementById('exportBtn');
                this.importBtn = document.getElementById('importBtn');
                this.importFile = document.getElementById('importFile');
                this.resetBtn = document.getElementById('resetBtn');

                // Value displays
                this.rateValue = document.getElementById('rateValue');
                this.pitchValue = document.getElementById('pitchValue');
                this.volumeValue = document.getElementById('volumeValue');
                this.maxTokensValue = document.getElementById('maxTokensValue');
                this.waveCountValue = document.getElementById('waveCountValue');
                this.responsiveValue = document.getElementById('responsiveValue');
                this.animSpeedValue = document.getElementById('animSpeedValue');
                this.wakeSensitivityValue = document.getElementById('wakeSensitivityValue');
            }

            setupEventListeners() {
                // Settings panel
                this.settingsBtn.addEventListener('click', () => this.openSettings());
                this.closeSettings.addEventListener('click', () => this.closeSettings());
                this.settingsOverlay.addEventListener('click', () => this.closeSettings());

                // Settings controls
                this.saveApiKeyBtn.addEventListener('click', () => this.saveApiKey());
                this.testApiKeyBtn.addEventListener('click', () => this.testApiKey());
                this.testSpeechBtn.addEventListener('click', () => this.testSpeech());
                this.testWaveBtn.addEventListener('click', () => this.testWaveAnimation());
                this.testWakeWordBtn.addEventListener('click', () => this.testWakeWord());

                // Wake word settings
                this.wakeWordInput.addEventListener('input', (e) => {
                    this.saveSetting('wakeWord', e.target.value);
                    this.currentWakeWord.textContent = e.target.value;
                });

                this.wakeResponseInput.addEventListener('input', (e) => {
                    this.saveSetting('wakeResponse', e.target.value);
                });

                // Range inputs
                this.speechRate.addEventListener('input', (e) => {
                    this.rateValue.textContent = e.target.value;
                    this.saveSetting('speechRate', parseFloat(e.target.value));
                });

                this.speechPitch.addEventListener('input', (e) => {
                    this.pitchValue.textContent = e.target.value;
                    this.saveSetting('speechPitch', parseFloat(e.target.value));
                });

                this.speechVolume.addEventListener('input', (e) => {
                    this.volumeValue.textContent = e.target.value;
                    this.saveSetting('speechVolume', parseFloat(e.target.value));
                });

                this.maxTokens.addEventListener('input', (e) => {
                    this.maxTokensValue.textContent = e.target.value;
                    this.saveSetting('maxTokens', parseInt(e.target.value));
                });

                this.waveCount.addEventListener('input', (e) => {
                    this.waveCountValue.textContent = e.target.value;
                    this.saveSetting('waveCount', parseInt(e.target.value));
                    this.initializeWave();
                });

                this.waveResponsive.addEventListener('input', (e) => {
                    this.responsiveValue.textContent = e.target.value;
                    this.saveSetting('waveResponsive', parseFloat(e.target.value));
                });

                this.animSpeed.addEventListener('input', (e) => {
                    this.animSpeedValue.textContent = e.target.value;
                    this.saveSetting('animSpeed', parseInt(e.target.value));
                });

                this.wakeSensitivity.addEventListener('input', (e) => {
                    this.wakeSensitivityValue.textContent = e.target.value;
                    this.saveSetting('wakeSensitivity', parseFloat(e.target.value));
                });

                // Select inputs
                this.modelSelect.addEventListener('change', () => this.saveSetting('model', this.modelSelect.value));
                this.languageSelect.addEventListener('change', () => this.saveSetting('language', this.languageSelect.value));

                // Toggle switches
                this.showResponseToggle.addEventListener('click', () => this.toggleSetting('showResponse'));
                this.wakeWordToggle.addEventListener('click', () => this.toggleWakeWord());

                // Theme selection
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.saveSetting('theme', option.dataset.theme);
                        this.applyTheme();
                    });
                });

                // Wave scheme selection
                document.querySelectorAll('.wave-color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.wave-color-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.saveSetting('waveScheme', option.dataset.waveScheme);
                        this.applyWaveScheme();
                    });
                });

                // Data management
                this.exportBtn.addEventListener('click', () => this.exportSettings());
                this.importBtn.addEventListener('click', () => this.importFile.click());
                this.importFile.addEventListener('change', (e) => this.importSettings(e));
                this.resetBtn.addEventListener('click', () => this.resetSettings());
            }

            initializeWave() {
                this.soundWave.innerHTML = '';
                
                for (let i = 0; i < this.settings.waveCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.animationDelay = `${i * 20}ms`;
                    this.soundWave.appendChild(bar);
                }
                
                this.applyWaveScheme();
            }

            applyWaveScheme() {
                document.body.className = `${this.settings.waveScheme}-wave`;
            }

            startIdleAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const animate = () => {
                    if (!this.isListening && !this.isProcessing && !this.isSpeaking) {
                        bars.forEach((bar, index) => {
                            const height = 20 + Math.sin(time + index * 0.3) * 15;
                            bar.style.height = height + 'px';
                        });
                        time += 0.05;
                    }
                    
                    this.idleAnimationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = this.settings.language;

                    this.recognition.onstart = () => {
                        if (this.wakeListening) {
                            this.wakeIndicator.classList.add('show');
                        } else {
                            this.isListening = true;
                            this.setupAudioVisualization();
                        }
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                        }

                        const fullTranscript = (finalTranscript + interimTranscript).toLowerCase();

                        if (this.wakeListening && this.settings.wakeWordEnabled) {
                            if (this.detectWakeWord(fullTranscript)) {
                                this.handleWakeWordDetected();
                                return;
                            }
                        }

                        if (finalTranscript && !this.wakeListening) {
                            this.processUserInput(finalTranscript.trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        if (event.error !== 'no-speech') {
                            this.showMessage(`Speech error: ${event.error}`, 'error');
                        }
                        if (!this.wakeListening) {
                            this.stopListening();
                        }
                    };

                    this.recognition.onend = () => {
                        if (this.wakeListening && this.settings.wakeWordEnabled) {
                            setTimeout(() => this.startWakeWordListening(), 1000);
                        } else {
                            this.stopListening();
                        }
                    };
                }
            }

            detectWakeWord(transcript) {
                const wakeWord = this.settings.wakeWord.toLowerCase();
                const confidence = this.calculateStringMatch(transcript, wakeWord);
                return confidence >= this.settings.wakeSensitivity;
            }

            calculateStringMatch(str1, str2) {
                const words1 = str1.split(' ');
                const words2 = str2.split(' ');
                let matches = 0;
                
                words2.forEach(word2 => {
                    const bestMatch = words1.reduce((best, word1) => {
                        const similarity = this.stringSimilarity(word1, word2);
                        return similarity > best ? similarity : best;
                    }, 0);
                    matches += bestMatch;
                });
                
                return matches / words2.length;
            }

            stringSimilarity(str1, str2) {
                const longer = str1.length > str2.length ? str1 : str2;
                const shorter = str1.length > str2.length ? str2 : str1;
                
                if (longer.length === 0) return 1.0;
                
                const editDistance = this.levenshteinDistance(longer, shorter);
                return (longer.length - editDistance) / longer.length;
            }

            levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }

            handleWakeWordDetected() {
                this.wakeListening = false;
                this.wakeIndicator.classList.add('active');
                
                // Animate wave bars
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                bars.forEach(bar => bar.classList.add('wake-detected'));
                
                this.speakResponse(this.settings.wakeResponse);
                
                setTimeout(() => {
                    this.wakeIndicator.classList.remove('active');
                    bars.forEach(bar => bar.classList.remove('wake-detected'));
                    
                    // Start listening for user input
                    this.startListening();
                }, 2000);
            }

            startWakeWordListening() {
                if (!this.recognition || !this.settings.wakeWordEnabled) return;
                
                this.wakeListening = true;
                this.stopListening();
                
                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    console.warn('Wake word listening failed:', error);
                    this.wakeListening = false;
                    setTimeout(() => this.startWakeWordListening(), 2000);
                }
            }

            toggleWakeWord() {
                this.settings.wakeWordEnabled = !this.settings.wakeWordEnabled;
                localStorage.setItem('va_wakeWordEnabled', this.settings.wakeWordEnabled);
                this.updateToggle(this.wakeWordToggle, this.settings.wakeWordEnabled);
                
                if (this.settings.wakeWordEnabled) {
                    this.startWakeWordListening();
                    this.showMessage('üëÇ Wake word listening enabled', 'success');
                } else {
                    this.wakeListening = false;
                    this.wakeIndicator.classList.remove('show', 'active');
                    this.showMessage('üëÇ Wake word listening disabled', 'info');
                }
            }

            async setupAudioVisualization() {
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 1024;
                    
                    this.microphone.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    this.animateWave();
                } catch (error) {
                    console.warn('Audio visualization not available:', error);
                }
            }

            animateWave() {
                if (!this.analyser || (!this.isListening && !this.wakeListening)) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                
                bars.forEach((bar, index) => {
                    const dataIndex = Math.floor(index * this.dataArray.length / bars.length);
                    const height = (this.dataArray[dataIndex] / 255) * window.innerHeight * 0.6 * this.settings.waveResponsive;
                    bar.style.height = Math.max(8, height) + 'px';
                    bar.classList.toggle('active', height > 30);
                });
                
                this.waveAnimationId = requestAnimationFrame(() => this.animateWave());
            }

            startListening() {
                if (!this.recognition) {
                    this.showMessage('Speech recognition not supported', 'error');
                    return;
                }

                this.wakeListening = false;
                this.wakeIndicator.classList.remove('show', 'active');

                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    this.showMessage('Failed to start listening', 'error');
                }
            }

            stopListening() {
                if (this.recognition && (this.isListening || this.wakeListening)) {
                    this.recognition.stop();
                }
                
                if (this.waveAnimationId) {
                    cancelAnimationFrame(this.waveAnimationId);
                }
                
                this.isListening = false;
                this.wakeListening = false;
                this.wakeIndicator.classList.remove('show', 'active');
            }

            async processUserInput(input) {
                this.isProcessing = true;
                this.isListening = false;

                // Animate bars while processing
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                bars.forEach(bar => bar.classList.add('speaking'));

                try {
                    const response = await this.sendToChatGPT(input);
                    
                    if (this.settings.showResponse) {
                        this.showResponse(input, response);
                    }
                    
                    this.speakResponse(response);
                } catch (error) {
                    this.showMessage(`AI Error: ${error.message}`, 'error');
                } finally {
                    this.isProcessing = false;
                    bars.forEach(bar => bar.classList.remove('speaking'));
                    
                    // Restart wake word listening
                    if (this.settings.wakeWordEnabled) {
                        setTimeout(() => this.startWakeWordListening(), 2000);
                    }
                }
            }

            async sendToChatGPT(message) {
                if (!this.settings.apiKey) {
                    throw new Error('No API key set. Please configure in settings.');
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.settings.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: this.settings.model,
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful voice assistant. Provide concise, friendly responses suitable for speech.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: this.settings.maxTokens,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            }

            speakResponse(text) {
                if (!this.audioEnabled) return;

                this.synthesis.cancel();
                this.isSpeaking = true;

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = this.settings.speechRate;
                utterance.pitch = this.settings.speechPitch;
                utterance.volume = this.settings.speechVolume;
                utterance.lang = this.settings.language;

                utterance.onend = () => {
                    this.isSpeaking = false;
                };

                this.synthesis.speak(utterance);
            }

            showResponse(userInput, response) {
                this.responseDisplay.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <strong style="color: var(--wave-color-1);">You:</strong> "${userInput}"
                    </div>
                    <div>
                        <strong style="color: var(--wave-color-4);">AI:</strong> ${response}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 6000);
            }

            showMessage(message, type = 'info') {
                this.responseDisplay.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 3000);
            }

            enableAudio() {
                if (!this.audioEnabled) {
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    this.synthesis.speak(utterance);
                    
                    this.audioEnabled = true;
                }
            }

            // Settings methods
            loadSettings() {
                Object.keys(this.settings).forEach(key => {
                    const saved = localStorage.getItem(`va_${key}`);
                    if (saved !== null) {
                        if (typeof this.settings[key] === 'boolean') {
                            this.settings[key] = saved === 'true';
                        } else if (typeof this.settings[key] === 'number') {
                            this.settings[key] = parseFloat(saved);
                        } else {
                            this.settings[key] = saved;
                        }
                    }
                });

                // Update UI elements
                setTimeout(() => {
                    if (this.apiKeyInput) this.apiKeyInput.value = this.settings.apiKey;
                    if (this.modelSelect) this.modelSelect.value = this.settings.model;
                    if (this.speechRate) this.speechRate.value = this.settings.speechRate;
                    if (this.speechPitch) this.speechPitch.value = this.settings.speechPitch;
                    if (this.speechVolume) this.speechVolume.value = this.settings.speechVolume;
                    if (this.languageSelect) this.languageSelect.value = this.settings.language;
                    if (this.maxTokens) this.maxTokens.value = this.settings.maxTokens;
                    if (this.waveCount) this.waveCount.value = this.settings.waveCount;
                    if (this.waveResponsive) this.waveResponsive.value = this.settings.waveResponsive;
                    if (this.animSpeed) this.animSpeed.value = this.settings.animSpeed;
                    if (this.wakeWordInput) this.wakeWordInput.value = this.settings.wakeWord;
                    if (this.wakeResponseInput) this.wakeResponseInput.value = this.settings.wakeResponse;
                    if (this.wakeSensitivity) this.wakeSensitivity.value = this.settings.wakeSensitivity;

                    // Update current wake word display
                    if (this.currentWakeWord) this.currentWakeWord.textContent = this.settings.wakeWord;

                    // Update value displays
                    if (this.rateValue) this.rateValue.textContent = this.settings.speechRate;
                    if (this.pitchValue) this.pitchValue.textContent = this.settings.speechPitch;
                    if (this.volumeValue) this.volumeValue.textContent = this.settings.speechVolume;
                    if (this.maxTokensValue) this.maxTokensValue.textContent = this.settings.maxTokens;
                    if (this.waveCountValue) this.waveCountValue.textContent = this.settings.waveCount;
                    if (this.responsiveValue) this.responsiveValue.textContent = this.settings.waveResponsive;
                    if (this.animSpeedValue) this.animSpeedValue.textContent = this.settings.animSpeed;
                    if (this.wakeSensitivityValue) this.wakeSensitivityValue.textContent = this.settings.wakeSensitivity;

                    // Update toggles
                    this.updateToggle(this.showResponseToggle, this.settings.showResponse);
                    this.updateToggle(this.wakeWordToggle, this.settings.wakeWordEnabled);

                    // Update theme
                    document.querySelectorAll('.color-option').forEach(option => {
                        option.classList.toggle('active', option.dataset.theme === this.settings.theme);
                    });

                    // Update wave scheme
                    document.querySelectorAll('.wave-color-option').forEach(option => {
                        option.classList.toggle('active', option.dataset.waveScheme === this.settings.waveScheme);
                    });
                }, 100);
            }

            saveSetting(key, value) {
                this.settings[key] = value;
                localStorage.setItem(`va_${key}`, value);
                
                if (key === 'language' && this.recognition) {
                    this.recognition.lang = value;
                }
            }

            toggleSetting(key) {
                this.settings[key] = !this.settings[key];
                localStorage.setItem(`va_${key}`, this.settings[key]);
                
                const toggle = this.showResponseToggle;
                this.updateToggle(toggle, this.settings[key]);
            }

            updateToggle(toggle, active) {
                if (toggle) {
                    toggle.classList.toggle('active', active);
                }
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.settings.theme);
            }

            openSettings() {
                this.settingsPanel.classList.add('open');
                this.settingsOverlay.classList.add('open');
            }

            closeSettings() {
                this.settingsPanel.classList.remove('open');
                this.settingsOverlay.classList.remove('open');
            }

            saveApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey && apiKey.startsWith('sk-')) {
                    this.saveSetting('apiKey', apiKey);
                    this.showMessage('‚úÖ API key saved successfully!', 'success');
                } else {
                    this.showMessage('‚ùå Invalid API key format. Should start with "sk-"', 'error');
                }
            }

            async testApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    this.showMessage('Please enter an API key to test', 'error');
                    return;
                }

                this.testApiKeyBtn.textContent = 'üß™ Testing...';
                this.testApiKeyBtn.disabled = true;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [{ role: 'user', content: 'test' }],
                            max_tokens: 5
                        })
                    });

                    if (response.ok) {
                        this.showMessage('‚úÖ API key is valid and working!', 'success');
                        this.saveApiKey();
                    } else {
                        const error = await response.json();
                        this.showMessage(`‚ùå API key test failed: ${error.error?.message || 'Invalid key'}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`‚ùå Test failed: ${error.message}`, 'error');
                }

                this.testApiKeyBtn.textContent = 'üß™ Test API';
                this.testApiKeyBtn.disabled = false;
            }

            testSpeech() {
                this.speakResponse('Hello! I am your AI voice assistant. Speech synthesis is working correctly.');
            }

            testWaveAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const testAnimation = () => {
                    bars.forEach((bar, index) => {
                        const height = 100 + Math.sin(time + index * 0.8) * 80;
                        bar.style.height = height + 'px';
                        bar.classList.add('active');
                    });
                    time += 0.4;
                    
                    if (time < 15) {
                        setTimeout(testAnimation, this.settings.animSpeed);
                    } else {
                        bars.forEach(bar => bar.classList.remove('active'));
                    }
                };
                
                testAnimation();
            }

            testWakeWord() {
                this.showMessage(`Testing wake word detection with: "${this.settings.wakeWord}"`, 'info');
                this.handleWakeWordDetected();
            }

            exportSettings() {
                const data = {
                    settings: this.settings,
                    exported: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `voice-assistant-settings-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showMessage('‚úÖ Settings exported successfully!', 'success');
            }

            importSettings(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.settings) {
                            Object.assign(this.settings, data.settings);
                            Object.keys(this.settings).forEach(key => {
                                localStorage.setItem(`va_${key}`, this.settings[key]);
                            });
                        }

                        this.loadSettings();
                        this.initializeWave();
                        this.applyTheme();
                        this.applyWaveScheme();
                        this.showMessage('‚úÖ Settings imported successfully!', 'success');
                    } catch (error) {
                        this.showMessage('‚ùå Invalid settings file', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            resetSettings() {
                if (confirm('Are you sure you want to reset all settings? This cannot be undone.')) {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith('va_')) {
                            localStorage.removeItem(key);
                        }
                    });

                    this.settings = {
                        apiKey: '',
                        model: 'gpt-3.5-turbo',
                        speechRate: 0.8,
                        speechPitch: 1.0,
                        speechVolume: 1.0,
                        language: 'en-US',
                        theme: 'default',
                        showResponse: true,
                        maxTokens: 150,
                        waveCount: 100,
                        waveResponsive: 1.5,
                        animSpeed: 60,
                        waveScheme: 'rainbow',
                        wakeWordEnabled: true,
                        wakeWord: 'Hey Assistant',
                        wakeResponse: "Hi dear, I'm here!",
                        wakeSensitivity: 0.7
                    };

                    this.loadSettings();
                    this.initializeWave();
                    this.applyTheme();
                    this.applyWaveScheme();
                    this.showMessage('‚úÖ All settings reset to defaults!', 'success');
                }
            }
        }

        // Initialize the voice assistant
        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new FullScreenVoiceAssistant();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.voiceAssistant) {
                window.voiceAssistant.synthesis.cancel();
                if (window.voiceAssistant.isListening) {
                    window.voiceAssistant.stopListening();
                }
            }
        });
    </script>
</body>
</html>
