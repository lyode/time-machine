<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Oracle - Messages from the Universe</title>
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, var(--bg-primary) 0%, var(--bg-secondary) 30%, var(--bg-tertiary) 100%);
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            color: white;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f1419;
            --accent-primary: rgba(186, 85, 211, 0.8);
            --accent-secondary: rgba(138, 43, 226, 0.7);
            --accent-tertiary: rgba(147, 112, 219, 0.6);
            --glow-intensity: 1;
            transition: all 0.3s ease;
        }

        /* Dynamic Theme System */
        body.theme-cosmic {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f1419;
            --accent-primary: rgba(186, 85, 211, 0.8);
            --accent-secondary: rgba(138, 43, 226, 0.7);
            --accent-tertiary: rgba(147, 112, 219, 0.6);
        }

        body.theme-ethereal {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2b3e;
            --bg-tertiary: #0a0f1a;
            --accent-primary: rgba(100, 200, 255, 0.8);
            --accent-secondary: rgba(50, 150, 255, 0.7);
            --accent-tertiary: rgba(150, 220, 255, 0.6);
        }

        body.theme-mystical {
            --bg-primary: #2e1a1a;
            --bg-secondary: #3e1621;
            --bg-tertiary: #190f14;
            --accent-primary: rgba(255, 100, 150, 0.8);
            --accent-secondary: rgba(200, 50, 100, 0.7);
            --accent-tertiary: rgba(255, 150, 200, 0.6);
        }

        body.theme-aurora {
            --bg-primary: #1a2e1a;
            --bg-secondary: #213e16;
            --bg-tertiary: #14190f;
            --accent-primary: rgba(100, 255, 150, 0.8);
            --accent-secondary: rgba(50, 200, 100, 0.7);
            --accent-tertiary: rgba(150, 255, 200, 0.6);
        }

        /* Advanced Controls */
        .control-panel {
            position: fixed;
            top: 5px;
            right: 5px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-row {
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid var(--accent-primary);
            border-radius: 12px;
            padding: 4px;
        }

        .control-btn {
            background: var(--accent-primary);
            border: 1px solid var(--accent-secondary);
            color: #e8e8e8;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover, .control-btn.active {
            background: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--accent-primary);
        }

        /* Main Oracle Container */
        .oracle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: radial-gradient(ellipse at center, var(--bg-primary) 0%, var(--bg-secondary) 30%, var(--bg-tertiary) 100%);
            overflow: hidden;
            z-index: 1000;
            margin: 0;
            padding: 0;
            border: none;
        }

        .oracle-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Enhanced Black Hole with Physics */
        .black-hole-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            z-index: 1001;
            transition: all 0.5s ease;
        }

        .black-hole-container.expanded {
            width: 95vmin;
            height: 95vmin;
        }

        .black-hole {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, 
                    transparent 25%, 
                    rgba(0, 0, 0, 0.1) 30%, 
                    rgba(0, 0, 0, 0.6) 45%, 
                    rgba(0, 0, 0, 0.9) 55%, 
                    black 65%);
            box-shadow: 
                inset 0 0 50px var(--accent-primary),
                inset 0 0 100px var(--accent-secondary),
                0 0 100px rgba(0, 0, 0, 0.8);
            animation: blackHoleSwirl 8s linear infinite;
            position: relative;
            overflow: hidden;
            filter: brightness(var(--glow-intensity));
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-primary) 0%, transparent 60%);
            animation: accretionDisk 6s linear infinite reverse;
        }

        .black-hole::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-secondary) 0%, transparent 40%);
            animation: accretionDisk 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes blackHoleSwirl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes accretionDisk {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Advanced Sound Wave System */
        .sound-wave-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1002;
        }

        .sound-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            opacity: 0;
            animation: soundWavePulse 2s ease-out infinite;
            transition: all 0.1s ease-out;
        }

        .sound-wave.active {
            opacity: 1;
        }

        .sound-wave.resonance {
            animation: resonanceWave 1.5s ease-in-out infinite;
        }

        .sound-wave.harmonic {
            animation: harmonicWave 3s ease-in-out infinite;
        }

        .sound-wave:nth-child(1) {
            width: 50%;
            height: 50%;
            animation-delay: 0s;
            border-color: var(--accent-primary);
        }

        .sound-wave:nth-child(2) {
            width: 65%;
            height: 65%;
            animation-delay: 0.15s;
            border-color: var(--accent-secondary);
        }

        .sound-wave:nth-child(3) {
            width: 80%;
            height: 80%;
            animation-delay: 0.3s;
            border-color: var(--accent-tertiary);
        }

        .sound-wave:nth-child(4) {
            width: 95%;
            height: 95%;
            animation-delay: 0.45s;
            border-color: var(--accent-primary);
        }

        @keyframes soundWavePulse {
            0% {
                transform: translate(-50%, -50%) scale(0.7);
                opacity: 0;
                border-width: 3px;
            }
            30% {
                opacity: 0.9;
                border-width: 2px;
            }
            70% {
                opacity: 0.6;
                border-width: 1px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes resonanceWave {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
                border-width: 2px;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
                border-width: 3px;
            }
        }

        @keyframes harmonicWave {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Enhanced Particle System */
        .mystical-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mystical-particle {
            position: absolute;
            border-radius: 50%;
            animation: mysticalFloat 8s ease-in-out infinite;
            filter: blur(0.5px);
            transition: all 0.3s ease;
        }

        .mystical-particle.gravitational {
            animation: gravitationalPull 12s ease-in-out infinite;
        }

        .mystical-particle.orbiting {
            animation: orbitBlackHole 15s linear infinite;
        }

        @keyframes mysticalFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
                transform: translateY(95vh) scale(1) rotate(45deg);
            }
            95% {
                opacity: 0.8;
                transform: translateY(-5vh) scale(0.8) rotate(315deg);
            }
            100% {
                transform: translateY(-10vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes gravitationalPull {
            0% {
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
                transform: translateY(80vh) translateX(10px) scale(1) rotate(90deg);
            }
            80% {
                opacity: 0.6;
                transform: translateY(20vh) translateX(-20px) scale(0.5) rotate(270deg);
            }
            100% {
                transform: translateY(50vh) translateX(0) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes orbitBlackHole {
            0% {
                transform: rotate(0deg) translateX(40vmin) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(360deg) translateX(40vmin) rotate(-360deg);
                opacity: 0.3;
            }
        }

        /* Dynamic Aurora System */
        .aurora-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 15% 60%, var(--accent-primary) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 30%, var(--accent-secondary) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, var(--accent-tertiary) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 20%, var(--accent-primary) 0%, transparent 50%);
            animation: auroraShift 15s ease-in-out infinite;
            filter: brightness(var(--glow-intensity));
        }

        @keyframes auroraShift {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg) brightness(var(--glow-intensity));
            }
            25% { 
                opacity: 0.9; 
                transform: scale(1.05) rotate(1deg);
                filter: hue-rotate(15deg) brightness(calc(var(--glow-intensity) * 1.2));
            }
            50% { 
                opacity: 0.5; 
                transform: scale(0.98) rotate(-1deg);
                filter: hue-rotate(30deg) brightness(calc(var(--glow-intensity) * 0.8));
            }
            75% { 
                opacity: 0.8; 
                transform: scale(1.02) rotate(0.5deg);
                filter: hue-rotate(15deg) brightness(var(--glow-intensity));
            }
        }

        /* Oracle Landing Screen */
        .oracle-landing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: landingBreathe 6s ease-in-out infinite;
            z-index: 2000;
        }

        .oracle-landing.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) scale(0.85);
        }

        @keyframes landingBreathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }

        .floating-ask {
            position: relative;
            cursor: pointer;
            margin-bottom: 30px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .floating-ask.activated {
            animation: askActivated 0.5s ease-out;
        }

        @keyframes askActivated {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .ask-text {
            font-size: 3.5rem;
            font-weight: 300;
            color: #e8e8e8;
            text-shadow: 0 0 30px var(--accent-primary);
            letter-spacing: 6px;
            position: relative;
            z-index: 1;
            font-family: 'Georgia', serif;
            font-style: italic;
            transition: all 0.3s ease;
        }

        .ask-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            animation: pulseGlow 4s ease-in-out infinite, colorShift 8s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        @keyframes colorShift {
            0%, 100% { 
                background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            }
            25% { 
                background: radial-gradient(circle, var(--accent-secondary) 0%, transparent 70%);
            }
            50% { 
                background: radial-gradient(circle, var(--accent-tertiary) 0%, transparent 70%);
            }
            75% { 
                background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            }
        }

        .oracle-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        /* Enhanced Floating Words */
        .floating-words-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
        }

        .floating-words-container.active {
            opacity: 1;
            visibility: visible;
        }

        .floating-words {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .floating-word {
            position: absolute;
            color: #e8e8e8;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 0 0 20px var(--accent-primary);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: wordFloat 8s ease-in-out infinite;
            opacity: 0;
            user-select: none;
            transform-origin: center;
        }

        .floating-word.big {
            font-size: 2.2rem;
            font-weight: 500;
            letter-spacing: 1.5px;
        }

        .floating-word.medium {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .floating-word.small {
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .floating-word:hover {
            transform: scale(1.2) rotate(1deg);
            text-shadow: 
                0 0 25px var(--accent-primary),
                0 0 50px var(--accent-secondary),
                0 0 75px var(--accent-tertiary);
            color: #dda0dd;
            animation-play-state: paused;
        }

        .floating-word:active {
            transform: scale(1.1) rotate(-1deg);
            transition: transform 0.1s ease;
        }

        .floating-word.selected {
            animation: wordSelected 0.6s ease-out;
        }

        @keyframes wordSelected {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.7) rotate(-5deg);
                filter: blur(2px);
            }
            15% {
                opacity: 1;
                transform: translateY(0px) scale(1) rotate(0deg);
                filter: blur(0px);
            }
            85% {
                opacity: 1;
                transform: translateY(-15px) scale(1.05) rotate(2deg);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0.8) rotate(5deg);
                filter: blur(1px);
            }
        }

        /* Enhanced Message Display */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            padding: 0 10px;
        }

        .message-container.active {
            opacity: 1;
            visibility: visible;
        }

        .bright-message {
            background: 
                radial-gradient(circle at 30% 30%, var(--accent-primary) 0%, transparent 50%),
                rgba(255, 255, 255, 0.03);
            border: 2px solid var(--accent-primary);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(20px);
            animation: messageFloatUp 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .bright-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--accent-primary), transparent);
            animation: shimmerMessage 6s ease-in-out infinite;
            opacity: 0.1;
        }

        .bright-message p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #f0f0f0;
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 0;
            text-shadow: 0 0 20px var(--accent-primary);
            position: relative;
            z-index: 1;
            letter-spacing: 0.3px;
        }

        @keyframes messageFloatUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.85);
                filter: blur(3px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.02);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes shimmerMessage {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .message-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            animation: actionsAppear 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
            flex-direction: column;
            align-items: center;
        }

        @keyframes actionsAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-3px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .oracle-button {
            background: var(--accent-primary);
            border: 2px solid var(--accent-secondary);
            color: #f0f0f0;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            font-style: italic;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.8px;
            font-weight: 400;
            width: 200px;
            text-align: center;
        }

        .oracle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .oracle-button:hover::before {
            left: 100%;
        }

        .oracle-button:hover {
            background: var(--accent-secondary);
            border-color: var(--accent-tertiary);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 
                0 10px 25px var(--accent-primary),
                0 0 20px var(--accent-secondary);
            text-shadow: 0 0 12px var(--accent-primary);
        }

        .oracle-button:active {
            transform: translateY(-1px) scale(1.01);
            transition: transform 0.1s ease;
        }

        .noted-btn {
            background: rgba(46, 204, 113, 0.8);
            border-color: rgba(46, 204, 113, 0.6);
        }

        .noted-btn:hover {
            background: rgba(46, 204, 113, 1);
            border-color: rgba(46, 204, 113, 0.9);
            box-shadow: 
                0 10px 25px rgba(46, 204, 113, 0.4),
                0 0 20px rgba(46, 204, 113, 0.3);
            text-shadow: 0 0 12px rgba(46, 204, 113, 0.8);
        }

        .more-btn {
            background: rgba(241, 196, 15, 0.8);
            border-color: rgba(241, 196, 15, 0.6);
        }

        .more-btn:hover {
            background: rgba(241, 196, 15, 1);
            border-color: rgba(241, 196, 15, 0.9);
            box-shadow: 
                0 10px 25px rgba(241, 196, 15, 0.4),
                0 0 20px rgba(241, 196, 15, 0.3);
            text-shadow: 0 0 12px rgba(241, 196, 15, 0.8);
        }

        /* Enhanced Wishes Screen */
        .wishes-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 500px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
