<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mystical Oracle - Messages from the Void</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            
            /* Dark Background Variations */
            --bg-void: radial-gradient(ellipse at center, #000000 0%, #111111 30%, #000000 100%);
            --bg-deep-space: radial-gradient(ellipse at center, #0a0a0f 0%, #1a1a2e 30%, #000000 100%);
            --bg-midnight: radial-gradient(ellipse at center, #0f0f1a 0%, #1e1e3f 30%, #050505 100%);
            --bg-abyss: radial-gradient(ellipse at center, #1a0a1a 0%, #2e1a2e 30%, #0a0a0a 100%);
            --bg-shadow: radial-gradient(ellipse at center, #0a0f0a 0%, #1a2e1a 30%, #000000 100%);
            --bg-crimson: radial-gradient(ellipse at center, #1a0a0a 0%, #3e1a1a 30%, #000000 100%);
            --bg-ocean: radial-gradient(ellipse at center, #0a0a1a 0%, #1a1a3e 30%, #000000 100%);
            --bg-forest: radial-gradient(ellipse at center, #0a1a0a 0%, #1a3e1a 30%, #000000 100%);
            
            /* Default background */
            --bg-gradient: var(--bg-void);
            
            /* Text colors */
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-accent: rgba(255, 255, 255, 0.8);
            
            /* Black hole properties */
            --hole-size: 70vmin;
            --hole-glow: rgba(255, 255, 255, 0.3);
        }

        /* Enhanced Control Panel - Minimalist */
        .control-panel {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .control-panel:hover {
            opacity: 1;
        }

        .control-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            font-weight: 300;
        }

        .control-row {
            display: flex;
            gap: 3px;
            justify-content: center;
        }

        .control-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 6px 8px;
            font-size: 0.65rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 30px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .control-btn:hover, .control-btn.active {
            color: var(--text-primary);
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

        /* Size Control Slider */
        .size-control {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .size-slider {
            width: 80px;
            height: 2px;
            background: var(--text-secondary);
            border: none;
            outline: none;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
        }

        .size-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--text-secondary);
        }

        .size-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid var(--text-secondary);
        }

        /* Main Oracle Container - No borders or frames */
        .oracle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: var(--bg-gradient);
            overflow: hidden;
            z-index: 1000;
        }

        .oracle-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Enhanced Black Hole - Dynamic Sizing */
        .black-hole-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--hole-size);
            height: var(--hole-size);
            z-index: 1001;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .black-hole {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, 
                    transparent 20%, 
                    rgba(0, 0, 0, 0.1) 25%, 
                    rgba(0, 0, 0, 0.6) 40%, 
                    rgba(0, 0, 0, 0.9) 50%, 
                    black 60%);
            box-shadow: 
                inset 0 0 100px var(--hole-glow),
                0 0 200px rgba(0, 0, 0, 0.8);
            animation: blackHoleSwirl 12s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--hole-glow) 0%, transparent 60%);
            animation: accretionDisk 8s linear infinite reverse;
            opacity: 0.6;
        }

        .black-hole::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--hole-glow) 0%, transparent 40%);
            animation: accretionDisk 6s linear infinite;
            opacity: 0.4;
        }

        @keyframes blackHoleSwirl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes accretionDisk {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Subtle Particle System - No containers */
        .mystical-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mystical-particle {
            position: absolute;
            border-radius: 50%;
            animation: mysticalFloat 15s ease-in-out infinite;
            filter: blur(0.5px);
            background: radial-gradient(circle, var(--hole-glow) 0%, transparent 70%);
        }

        @keyframes mysticalFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
                transform: translateY(90vh) scale(1) rotate(45deg);
            }
            90% {
                opacity: 0.2;
                transform: translateY(-10vh) scale(0.5) rotate(315deg);
            }
            100% {
                transform: translateY(-20vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Oracle Landing - No containers */
        .oracle-landing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
        }

        .oracle-landing.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) scale(0.8);
        }

        .floating-ask {
            position: relative;
            cursor: pointer;
            margin-bottom: 40px;
            animation: gentleFloat 6s ease-in-out infinite;
        }

        .ask-text {
            font-size: 4rem;
            font-weight: 100;
            color: var(--text-primary);
            text-shadow: 0 0 50px var(--hole-glow);
            letter-spacing: 8px;
            font-family: 'Georgia', serif;
            font-style: italic;
            transition: all 0.5s ease;
        }

        .ask-text:hover {
            transform: scale(1.05);
            text-shadow: 0 0 80px var(--hole-glow);
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .oracle-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
            font-weight: 200;
            letter-spacing: 2px;
        }

        /* Enhanced Floating Words - No containers */
        .floating-words-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
        }

        .floating-words-container.active {
            opacity: 1;
            visibility: visible;
        }

        .floating-words {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .floating-word {
            position: absolute;
            color: var(--text-accent);
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 200;
            text-shadow: 0 0 30px var(--hole-glow);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: wordFloat 12s ease-in-out infinite;
            opacity: 0;
            user-select: none;
            transform-origin: center;
            letter-spacing: 1px;
        }

        .floating-word.big {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .floating-word.medium {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 2px;
        }

        .floating-word.small {
            font-size: 1.5rem;
            font-weight: 100;
            letter-spacing: 1px;
        }

        .floating-word:hover {
            transform: scale(1.4) rotate(2deg);
            text-shadow: 
                0 0 40px var(--hole-glow),
                0 0 80px var(--hole-glow),
                0 0 120px var(--hole-glow);
            color: var(--text-primary);
            animation-play-state: paused;
            z-index: 10;
        }

        .floating-word:active {
            transform: scale(1.2) rotate(-1deg);
        }

        .floating-word.selected {
            animation: wordSelected 0.8s ease-out forwards;
        }

        @keyframes wordSelected {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.3; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.5) rotate(-10deg);
                filter: blur(3px);
            }
            20% {
                opacity: 0.8;
                transform: translateY(0px) scale(1) rotate(0deg);
                filter: blur(0px);
            }
            80% {
                opacity: 0.6;
                transform: translateY(-30px) scale(1.1) rotate(5deg);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0.3) rotate(15deg);
                filter: blur(2px);
            }
        }

        /* Message Display - No containers or frames */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            padding: 0 20px;
        }

        .message-container.active {
            opacity: 1;
            visibility: visible;
        }

        .bright-message {
            background: transparent;
            padding: 50px 30px;
            margin-bottom: 40px;
            animation: messageFloatUp 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .bright-message p {
            font-size: 1.4rem;
            line-height: 2.2;
            color: var(--text-primary);
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 200;
            margin: 0;
            text-shadow: 0 0 30px var(--hole-glow);
            letter-spacing: 1px;
        }

        @keyframes messageFloatUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
                filter: blur(5px);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.05);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .message-actions {
            display: flex;
            justify-content: center;
            gap: 40px;
            animation: actionsAppear 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.5s both;
            flex-direction: column;
            align-items: center;
        }

        @keyframes actionsAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Minimalist Buttons - No shapes, colors, or borders */
        .oracle-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 20px 0;
            font-size: 1.2rem;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 200;
            cursor: pointer;
            transition: all 0.5s ease;
            letter-spacing: 2px;
            text-transform: lowercase;
            position: relative;
        }

        .oracle-button::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--text-primary);
            transition: width 0.5s ease;
        }

        .oracle-button:hover {
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--hole-glow);
            transform: translateY(-3px);
        }

        .oracle-button:hover::after {
            width: 100%;
        }

        .oracle-button:active {
            transform: translateY(-1px);
        }

        /* Wishes Screen - No containers */
        .wishes-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            padding: 0 20px;
        }

        .wishes-container.active {
            opacity: 1;
            visibility: visible;
        }

        .wishes-message {
            background: transparent;
            padding: 50px 30px;
            margin-bottom: 40px;
            animation: wishesFloatUp 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .wishes-message p {
            font-size: 1.3rem;
            line-height: 2;
            color: var(--text-primary);
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 200;
            margin: 0;
            text-shadow: 0 0 25px var(--hole-glow);
            letter-spacing: 1px;
        }

        @keyframes wishesFloatUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
                filter: blur(3px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        /* Progress Indicator - Minimalist */
        .progress-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 3000;
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: all 0.4s ease;
            opacity: 0.3;
        }

        .progress-dot.active {
            background: var(--text-primary);
            transform: scale(1.5);
            opacity: 1;
            box-shadow: 0 0 15px var(--hole-glow);
        }

        /* Touch Ripple Effect */
        .touch-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--hole-glow), transparent);
            pointer-events: none;
            transform: scale(0);
            animation: rippleEffect 1s ease-out;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(6);
                opacity: 0;
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .control-panel {
                top: 10px;
                right: 10px;
                transform: scale(0.9);
            }

            .ask-text {
                font-size: 3rem;
                letter-spacing: 6px;
            }

            .oracle-subtitle {
                font-size: 1rem;
            }

            .floating-word.big {
                font-size: 2rem;
            }

            .floating-word.medium {
                font-size: 1.6rem;
            }

            .floating-word.small {
                font-size: 1.2rem;
            }

            .bright-message p,
            .wishes-message p {
                font-size: 1.2rem;
                line-height: 1.9;
            }

            .oracle-button {
                font-size: 1.1rem;
                padding: 15px 0;
            }

            .message-actions {
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .ask-text {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .floating-word.big {
                font-size: 1.8rem;
            }

            .floating-word.medium {
                font-size: 1.4rem;
            }

            .floating-word.small {
                font-size: 1.1rem;
            }

            .bright-message p,
            .wishes-message p {
                font-size: 1.1rem;
                line-height: 1.8;
            }

            .oracle-button {
                font-size: 1rem;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .ask-text {
                font-size: 2.2rem;
            }

            .oracle-subtitle {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .bright-message,
            .wishes-message {
                padding: 25px 20px;
                margin-bottom: 25px;
            }

            .bright-message p,
            .wishes-message p {
                font-size: 1rem;
                line-height: 1.6;
            }

            .message-actions {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Control Panel -->
    <div class="control-panel">
        <!-- Language Selection -->
        <div class="control-section">
            <div class="control-label">Language</div>
            <div class="control-row">
                <button class="control-btn active" onclick="switchLanguage('en')" data-lang="en">EN</button>
                <button class="control-btn" onclick="switchLanguage('zh')" data-lang="zh">中文</button>
                <button class="control-btn" onclick="switchLanguage('ja')" data-lang="ja">日本語</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="switchLanguage('fr')" data-lang="fr">FR</button>
                <button class="control-btn" onclick="switchLanguage('de')" data-lang="de">DE</button>
                <button class="control-btn" onclick="switchLanguage('es')" data-lang="es">ES</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="switchLanguage('ar')" data-lang="ar">عربي</button>
                <button class="control-btn" onclick="switchLanguage('hi')" data-lang="hi">हिन्दी</button>
                <button class="control-btn" onclick="switchLanguage('ru')" data-lang="ru">RU</button>
            </div>
        </div>
        
        <!-- Background Selection -->
        <div class="control-section">
            <div class="control-label">Void</div>
            <div class="control-row">
                <button class="control-btn active" onclick="switchBackground('void')" data-bg="void">●</button>
                <button class="control-btn" onclick="switchBackground('deep-space')" data-bg="deep-space">◐</button>
                <button class="control-btn" onclick="switchBackground('midnight')" data-bg="midnight">◑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="switchBackground('abyss')" data-bg="abyss">◒</button>
                <button class="control-btn" onclick="switchBackground('shadow')" data-bg="shadow">◓</button>
                <button class="control-btn" onclick="switchBackground('crimson')" data-bg="crimson">◔</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="switchBackground('ocean')" data-bg="ocean">◕</button>
                <button class="control-btn" onclick="switchBackground('forest')" data-bg="forest">◖</button>
            </div>
        </div>
        
        <!-- Black Hole Size -->
        <div class="control-section">
            <div class="control-label">Hole Size</div>
            <div class="size-control">
                <span style="font-size: 0.6rem;">●</span>
                <input type="range" class="size-slider" min="40" max="120" value="70" onInput="adjustBlackHoleSize(this.value)">
                <span style="font-size: 0.8rem;">●</span>
            </div>
        </div>
    </div>

    <!-- Progress Indicator -->
    <div class="progress-dots">
        <div class="progress-dot active" data-step="0"></div>
        <div class="progress-dot" data-step="1"></div>
        <div class="progress-dot" data-step="2"></div>
        <div class="progress-dot" data-step="3"></div>
    </div>

    <!-- Main Oracle Container -->
    <div class="oracle-container">
        <div class="oracle-background">
            <div class="mystical-particles" id="mysticalParticles"></div>
        </div>
        
        <!-- Black Hole -->
        <div class="black-hole-container" id="blackHoleContainer">
            <div class="black-hole"></div>
        </div>
        
        <!-- Landing Screen -->
        <div class="oracle-landing" id="oracleLanding">
            <div class="floating-ask" id="floatingAsk" onclick="showFloatingWords()">
                <span class="ask-text" data-text="ask">ask</span>
            </div>
            <div class="oracle-subtitle" data-text="What seeks to be known?">What seeks to be known?</div>
        </div>
        
        <!-- Floating Words Screen -->
        <div class="floating-words-container" id="floatingWordsContainer">
            <div class="floating-words" id="floatingWords"></div>
        </div>
        
        <!-- Message Display -->
        <div class="message-container" id="messageContainer">
            <div class="bright-message" id="brightMessage"></div>
            <div class="message-actions" id="messageActions">
                <button class="oracle-button" onclick="showWishes()" data-text="noted">noted</button>
                <button class="oracle-button" onclick="showMoreWords()" data-text="more">more</button>
            </div>
        </div>
        
        <!-- Wishes Screen -->

            // Update active button

                btn.classList.remove('active');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // Update text content
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                } else if (key === 'greeting') {
                    element.textContent = translations[lang].greeting;
                }
            });
            
            // Update greeting
            setRandomGreeting();

            container.innerHTML = '';

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');

                // Random size
                const size = 1 + Math.random() * 4;
                particle.style.width = size + 'px';

        // Touch ripple effect
        function createRippleEffect(element, event) {
            const rect = element.getBoundingClientRect();
            const ripple = document.createElement('div');
            const size = Math.max(rect.width, rect.height) * 2;
            
            ripple.className = 'touch-ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }

            // Show floating words
            setTimeout(() => {
                const container = document.getElementById('floatingWordsContainer');
                const wordsContainer = document.getElementById('floatingWords');
                
                container.classList.add('active');
                wordsContainer.innerHTML = '';
                
                // Generate words
                const words = translations[currentLanguage].words;
                const wordCount = 15;
                const selectedWords = [];
                
                for (let i = 0; i < wordCount; i++) {
                    let word;
                    do {
                        word = words[Math.floor(Math.random() * words.length)];
                    } while (selectedWords.includes(word) && selectedWords.length < words.length);
                    selectedWords.push(word);
                }
                
                selectedWords.forEach((word, index) => {
                    const wordElement = document.createElement('div');
                    wordElement.classList.add('floating-word');
                    
                    // Size distribution
                    const sizeRandom = Math.random();
                    if (sizeRandom < 0.2) {
                        wordElement.classList.add('big');
                    } else if (sizeRandom < 0.6) {
                        wordElement.classList.add('medium');
                    } else {
                        wordElement.classList.add('small');
                    }
                    
                    wordElement.textContent = word;
                    wordElement.onclick = (e) => selectWord(wordElement, word, e);
                    
                    // Positioning
                    const angle = (index / wordCount) * 2 * Math.PI;
                    const radiusX = 25 + Math.random() * 30;
                    const radiusY = 20 + Math.random() * 25;
                    const centerX = 50;
                    const centerY = 45;
                    
                    const x = centerX + radiusX * Math.cos(angle) + (Math.random() - 0.5) * 15;
                    const y = centerY + radiusY * Math.sin(angle) + (Math.random() - 0.5) * 15;
                    
                    wordElement.style.left = Math.max(5, Math.min(90, x)) + '%';
                    wordElement.style.top = Math.max(10, Math.min(80, y)) + '%';
                    
                    // Animation timing
                    wordElement.style.animationDelay = (index * 0.1 + Math.random() * 0.5) + 's';
                    wordElement.style.animationDuration = (10 + Math.random() * 6) + 's';
                    
                    wordsContainer.appendChild(wordElement);
                });
            }, 600);
        }

        function typeMessage(element, message) {
            element.innerHTML = '<p></p>';
            const paragraph = element.querySelector('p');
            let index = 0;
            
            function typeCharacter() {
                if (index < message.length) {
                    paragraph.textContent += message.charAt(index);
                    index++;
                    
                    // Variable speed
                    const delay = message.charAt(index - 1) === '.' ? 500 : 
                                 message.charAt(index - 1) === ',' ? 250 : 
                                 Math.random() * 80 + 30;
                    
                    setTimeout(typeCharacter, delay);
                }
            }
            
            typeCharacter();
        }

                const wishes = translations[currentLanguage].wishes;
                const wish = wishes[Math.floor(Math.random() * wishes.length)];
                
                typeMessage(wishesElement, wish);
                
            }, 500);
        }

        function showMoreWords() {
            document.getElementById('messageContainer').classList.remove('active');
            updateProgress(1);
            
            setTimeout(() => {
                showFloatingWords();
            }, 500);
        }

        function returnToLanding() {
            updateProgress(0);
            
            document.getElementById('wishesContainer').classList.remove('active');
            
            setTimeout(() => {
                setRandomGreeting();
                resetOracleScreens();
            }, 500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateParticles();
            setRandomGreeting();
            updateProgress(0);
        });

        // Touch support
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('oracle-button') || 
                e.target.classList.contains('floating-word') || 
                e.target.classList.contains('floating-ask')) {
                createRippleEffect(e.target, e.touches[0]);
            }
        });

        // Resize handler
        window.addEventListener('resize', function() {
            generateParticles();
        });
    </script>
</body>
</html>
