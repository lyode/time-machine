<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007AFF">
    <title>AI Voice Assistant Pro</title>
    
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #4CAF50;
            --danger-color: #FF3B30;
            --warning-color: #ff9800;
            --background-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --card-background: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --border-radius: 20px;
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --wave-color: #00ff88;
            --wave-glow: #00ff88;
        }

        [data-theme="blue"] {
            --background-gradient: linear-gradient(135deg, #001122 0%, #003366 100%);
            --wave-color: #00aaff;
            --wave-glow: #0088cc;
        }

        [data-theme="purple"] {
            --background-gradient: linear-gradient(135deg, #2d1b4e 0%, #4a2c6a 100%);
            --wave-color: #aa88ff;
            --wave-glow: #8866dd;
        }

        [data-theme="orange"] {
            --background-gradient: linear-gradient(135deg, #331100 0%, #663300 100%);
            --wave-color: #ff8800;
            --wave-glow: #ff6600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            overflow: hidden;
            color: var(--text-color);
            position: relative;
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg) scale(1.1);
        }

        /* Status Display */
        .status-display {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-background);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        /* Sound Wave Container */
        .wave-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .sound-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 200px;
            transition: all 0.3s ease;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(to top, var(--wave-color), transparent);
            border-radius: 2px;
            transition: all 0.1s ease;
            min-height: 4px;
            box-shadow: 0 0 10px var(--wave-glow);
        }

        .wave-bar.active {
            box-shadow: 0 0 20px var(--wave-glow), 0 0 40px var(--wave-glow);
        }

        /* Microphone Button */
        .mic-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(238, 90, 82, 0.4);
            border: none;
            backdrop-filter: blur(10px);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, var(--success-color), #45a049);
            animation: pulse 1.5s infinite;
        }

        .mic-button.processing {
            background: linear-gradient(135deg, var(--warning-color), #f57c00);
            animation: spin 2s linear infinite;
        }

        .mic-button.speaking {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            animation: speak 0.8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }

        @keyframes spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes speak {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.05); }
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 90%;
            max-width: 400px;
            height: 100vh;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.3);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            color: var(--text-color);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .close-settings {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 16px;
        }

        .setting-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .setting-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .setting-range {
            width: 100%;
            margin: 10px 0;
        }

        .setting-select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #D70015);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #45a049);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: var(--success-color);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .setting-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .wave-controls {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger-color);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid var(--danger-color);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid var(--success-color);
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* Response Display */
        .response-display {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            background: var(--card-background);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: all 0.3s ease;
        }

        .response-display.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            .settings-panel { width: 100%; }
            .sound-wave { height: 150px; }
            .mic-button { width: 70px; height: 70px; font-size: 28px; }
        }
    </style>
</head>
<body data-theme="default">
    <!-- Settings Button -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Status Display -->
    <div class="status-display" id="statusDisplay">Ready to listen</div>

    <!-- Main Wave Container -->

        <div class="sound-wave" id="soundWave">
            <!-- Wave bars will be generated by JavaScript -->
        </div>
    </div>

    <!-- Microphone Button -->
    <button class="mic-button" id="micButton">üé§</button>

    <!-- Response Display -->
    <div class="response-display" id="responseDisplay"></div>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay"></div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>‚öôÔ∏è Settings</h2>
            <button class="close-settings" id="closeSettings">‚úï</button>
        </div>

        <!-- API Configuration -->
        <div class="setting-group">
            <label class="setting-label">üîë OpenAI API Key</label>
            <input type="password" class="setting-input" id="apiKeyInput" placeholder="sk-proj-...">
            <div style="margin-top: 10px;">
                <button class="btn btn-primary" id="saveApiKeyBtn">üíæ Save</button>
                <button class="btn btn-secondary" id="testApiKeyBtn">üß™ Test API</button>
            </div>
        </div>

        <!-- AI Model Selection -->
        <div class="setting-group">
            <label class="setting-label">üß† AI Model</label>
            <select class="setting-select" id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-turbo">GPT-4 Turbo</option>
            </select>
        </div>

        <!-- Wave Visualization Settings -->
        <div class="setting-group">
            <label class="setting-label">üéµ Wave Visualization</label>
            <div class="wave-controls">
                <label style="font-size: 14px; display: block; margin-bottom: 5px;">
                    Wave Count: <span id="waveCountValue">50</span>
                </label>
                <input type="range" class="setting-range" id="waveCount" min="20" max="100" step="5" value="50">

                <input type="range" class="setting-range" id="waveHeight" min="100" max="400" step="10" value="200">
                
                <label style="font-size: 14px; display: block; margin: 15px 0 5px;">
                    Animation Speed: <span id="animSpeedValue">100</span>ms
                </label>
                <input type="range" class="setting-range" id="animSpeed" min="50" max="500" step="25" value="100">
            </div>
        </div>

        <!-- Theme Settings -->
        <div class="setting-group">
            <label class="setting-label">üé® Theme</label>
            <div class="color-picker">
                <div class="color-option active" data-theme="default" style="background: linear-gradient(135deg, #1a1a1a, #2d2d2d);"></div>
                <div class="color-option" data-theme="blue" style="background: linear-gradient(135deg, #001122, #003366);"></div>
                <div class="color-option" data-theme="purple" style="background: linear-gradient(135deg, #2d1b4e, #4a2c6a);"></div>
                <div class="color-option" data-theme="orange" style="background: linear-gradient(135deg, #331100, #663300);"></div>

        </div>

        <!-- Voice Settings -->

            </label>

            <label style="font-size: 14px; margin-top: 15px; display: block;">
                Speech Pitch: <span id="pitchValue">1.0</span>
            </label>
            <input type="range" class="setting-range" id="speechPitch" min="0.1" max="2" step="0.1" value="1.0">
            
            <label style="font-size: 14px; margin-top: 15px; display: block;">
                Volume: <span id="volumeValue">1.0</span>
            </label>

        <!-- Language Settings -->
        <div class="setting-group">
            <label class="setting-label">üåç Language</label>
            <select class="setting-select" id="languageSelect">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="pt-BR">Portuguese</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="zh-CN">Chinese</option>
            </select>
        </div>

        <!-- Advanced Settings -->
        <div class="setting-group">
            <label class="setting-label">üîß Advanced Settings</label>
            
            <div class="setting-toggle">
                <span>Continuous Listening</span>
                <div class="toggle-switch" id="continuousToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="setting-toggle">
                <span>Auto-Enable Audio</span>
                <div class="toggle-switch active" id="autoAudioToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="setting-toggle">
                <span>Show Response Text</span>
                <div class="toggle-switch active" id="showResponseToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>

            <label style="font-size: 14px; margin-top: 15px; display: block;">
                Max Response Length: <span id="maxTokensValue">150</span>
            </label>
            <input type="range" class="setting-range" id="maxTokens" min="50" max="500" step="25" value="150">
        </div>

        <!-- Test Functions -->
        <div class="setting-group">
            <label class="setting-label">üß™ Test Functions</label>
            <button class="btn btn-success" id="testSpeechBtn">üó£Ô∏è Test Speech</button>
            <button class="btn btn-primary" id="testMicBtn">üé§ Test Microphone</button>
            <button class="btn btn-secondary" id="testWaveBtn">üåä Test Wave Animation</button>
        </div>

        <!-- Export/Import -->
        <div class="setting-group">
            <label class="setting-label">üíæ Data Management</label>
            <button class="btn btn-primary" id="exportBtn">üì§ Export Settings</button>
            <button class="btn btn-secondary" id="importBtn">üì• Import Settings</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>

        <!-- Reset -->
        <div class="setting-group">
            <button class="btn btn-danger" id="resetBtn">üîÑ Reset All</button>
        </div>
    </div>

    <script>
        class CleanVoiceAssistant {
            constructor() {
                this.settings = {
                    apiKey: '',
                    model: 'gpt-3.5-turbo',
                    speechRate: 0.8,
                    speechPitch: 1.0,
                    speechVolume: 1.0,
                    language: 'en-US',
                    theme: 'default',
                    continuousListening: false,
                    autoAudio: true,
                    showResponse: true,
                    maxTokens: 150,
                    waveCount: 50,
                    waveHeight: 200,
                    animSpeed: 100
                };

                this.loadSettings();
                
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.audioEnabled = false;
                
                this.waveAnimationId = null;
                this.idleAnimationId = null;

                this.initializeElements();
                this.setupEventListeners();
                this.setupSpeechRecognition();
                this.initializeWave();
                this.applyTheme();
                this.startIdleAnimation();
                
                if (this.settings.autoAudio) {
                    this.enableAudio();
                }
            }

            initializeElements() {
                // Main elements
                this.statusDisplay = document.getElementById('statusDisplay');
                this.soundWave = document.getElementById('soundWave');
                this.micButton = document.getElementById('micButton');
                this.responseDisplay = document.getElementById('responseDisplay');
                this.waveContainer = document.getElementById('waveContainer');

                // Settings elements
                this.settingsBtn = document.getElementById('settingsBtn');
                this.settingsPanel = document.getElementById('settingsPanel');
                this.settingsOverlay = document.getElementById('settingsOverlay');
                this.closeSettings = document.getElementById('closeSettings');

                // Settings inputs
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.modelSelect = document.getElementById('modelSelect');
                this.speechRate = document.getElementById('speechRate');
                this.speechPitch = document.getElementById('speechPitch');
                this.speechVolume = document.getElementById('speechVolume');
                this.languageSelect = document.getElementById('languageSelect');
                this.maxTokens = document.getElementById('maxTokens');
                this.waveCount = document.getElementById('waveCount');
                this.waveHeight = document.getElementById('waveHeight');
                this.animSpeed = document.getElementById('animSpeed');

                // Buttons and toggles
                this.saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
                this.testApiKeyBtn = document.getElementById('testApiKeyBtn');
                this.testSpeechBtn = document.getElementById('testSpeechBtn');
                this.testMicBtn = document.getElementById('testMicBtn');
                this.testWaveBtn = document.getElementById('testWaveBtn');
                this.continuousToggle = document.getElementById('continuousToggle');
                this.autoAudioToggle = document.getElementById('autoAudioToggle');
                this.showResponseToggle = document.getElementById('showResponseToggle');
                this.exportBtn = document.getElementById('exportBtn');
                this.importBtn = document.getElementById('importBtn');
                this.importFile = document.getElementById('importFile');
                this.resetBtn = document.getElementById('resetBtn');

                // Value displays
                this.rateValue = document.getElementById('rateValue');
                this.pitchValue = document.getElementById('pitchValue');
                this.volumeValue = document.getElementById('volumeValue');
                this.maxTokensValue = document.getElementById('maxTokensValue');
                this.waveCountValue = document.getElementById('waveCountValue');
                this.waveHeightValue = document.getElementById('waveHeightValue');
                this.animSpeedValue = document.getElementById('animSpeedValue');
            }

            setupEventListeners() {
                // Main controls
                this.micButton.addEventListener('click', () => this.toggleListening());
                this.waveContainer.addEventListener('click', () => this.toggleListening());

                // Settings panel
                this.settingsBtn.addEventListener('click', () => this.openSettings());
                this.closeSettings.addEventListener('click', () => this.closeSettings());
                this.settingsOverlay.addEventListener('click', () => this.closeSettings());

                // Settings controls
                this.saveApiKeyBtn.addEventListener('click', () => this.saveApiKey());
                this.testApiKeyBtn.addEventListener('click', () => this.testApiKey());
                this.testSpeechBtn.addEventListener('click', () => this.testSpeech());
                this.testMicBtn.addEventListener('click', () => this.testMicrophone());
                this.testWaveBtn.addEventListener('click', () => this.testWaveAnimation());

                // Range inputs
                this.speechRate.addEventListener('input', (e) => {
                    this.rateValue.textContent = e.target.value;
                    this.saveSetting('speechRate', parseFloat(e.target.value));
                });

                this.speechPitch.addEventListener('input', (e) => {
                    this.pitchValue.textContent = e.target.value;
                    this.saveSetting('speechPitch', parseFloat(e.target.value));
                });

                this.speechVolume.addEventListener('input', (e) => {
                    this.volumeValue.textContent = e.target.value;
                    this.saveSetting('speechVolume', parseFloat(e.target.value));
                });

                this.maxTokens.addEventListener('input', (e) => {
                    this.maxTokensValue.textContent = e.target.value;
                    this.saveSetting('maxTokens', parseInt(e.target.value));
                });

                this.waveCount.addEventListener('input', (e) => {
                    this.waveCountValue.textContent = e.target.value;
                    this.saveSetting('waveCount', parseInt(e.target.value));
                    this.initializeWave();
                });

                this.waveHeight.addEventListener('input', (e) => {
                    this.waveHeightValue.textContent = e.target.value;
                    this.saveSetting('waveHeight', parseInt(e.target.value));
                    this.soundWave.style.height = e.target.value + 'px';
                });

                this.animSpeed.addEventListener('input', (e) => {
                    this.animSpeedValue.textContent = e.target.value;
                    this.saveSetting('animSpeed', parseInt(e.target.value));
                });

                // Select inputs
                this.modelSelect.addEventListener('change', () => this.saveSetting('model', this.modelSelect.value));
                this.languageSelect.addEventListener('change', () => this.saveSetting('language', this.languageSelect.value));

                // Toggle switches
                this.continuousToggle.addEventListener('click', () => this.toggleSetting('continuousListening'));
                this.autoAudioToggle.addEventListener('click', () => this.toggleSetting('autoAudio'));
                this.showResponseToggle.addEventListener('click', () => this.toggleSetting('showResponse'));

                // Theme selection
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.saveSetting('theme', option.dataset.theme);
                        this.applyTheme();
                    });
                });

                // Data management
                this.exportBtn.addEventListener('click', () => this.exportSettings());
                this.importBtn.addEventListener('click', () => this.importFile.click());
                this.importFile.addEventListener('change', (e) => this.importSettings(e));
                this.resetBtn.addEventListener('click', () => this.resetSettings());
            }

            initializeWave() {
                this.soundWave.innerHTML = '';
                this.soundWave.style.height = this.settings.waveHeight + 'px';
                
                for (let i = 0; i < this.settings.waveCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'wave-bar';
                    bar.style.animationDelay = `${i * 50}ms`;
                    this.soundWave.appendChild(bar);
                }
            }

            startIdleAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const animate = () => {
                    if (!this.isListening && !this.isProcessing && !this.isSpeaking) {
                        bars.forEach((bar, index) => {
                            const height = 20 + Math.sin(time + index * 0.3) * 15;
                            bar.style.height = height + 'px';
                        });
                        time += 0.1;
                    }
                    
                    this.idleAnimationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = this.settings.continuousListening;
                    this.recognition.interimResults = true;
                    this.recognition.lang = this.settings.language;

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateStatus('üé§ Listening... Speak now!');
                        this.updateUI();
                        this.setupAudioVisualization();
                    };

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            }
                        }

                        if (finalTranscript) {
                            this.processUserInput(finalTranscript.trim());
                        }
                    };

                    this.recognition.onerror = (event) => {
                        this.showMessage(`Speech error: ${event.error}`, 'error');
                        this.stopListening();
                    };

                    this.recognition.onend = () => {
                        if (this.isListening && !this.isProcessing && this.settings.continuousListening) {
                            setTimeout(() => this.startListening(), 1000);
                        } else {
                            this.stopListening();
                        }
                    };
                }
            }

            async setupAudioVisualization() {
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    
                    this.microphone.connect(this.analyser);
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    
                    this.animateWave();
                } catch (error) {
                    console.warn('Audio visualization not available:', error);
                }
            }

            animateWave() {
                if (!this.analyser || !this.isListening) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                
                bars.forEach((bar, index) => {
                    const dataIndex = Math.floor(index * this.dataArray.length / bars.length);
                    const height = (this.dataArray[dataIndex] / 255) * this.settings.waveHeight;
                    bar.style.height = Math.max(4, height) + 'px';
                    bar.classList.toggle('active', height > 20);
                });
                
                this.waveAnimationId = requestAnimationFrame(() => this.animateWave());
            }

            toggleListening() {
                if (!this.audioEnabled && this.settings.autoAudio) {
                    this.enableAudio();
                }

                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }

            enableAudio() {
                if (!this.audioEnabled) {
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    this.synthesis.speak(utterance);
                    
                    this.audioEnabled = true;
                    this.showMessage('üîä Audio enabled! Voice responses active.', 'success');
                }
            }

            startListening() {
                if (!this.recognition) {
                    this.showMessage('Speech recognition not supported', 'error');
                    return;
                }

                try {
                    this.synthesis.cancel();
                    this.recognition.start();
                } catch (error) {
                    this.showMessage('Failed to start listening', 'error');
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
                
                if (this.waveAnimationId) {
                    cancelAnimationFrame(this.waveAnimationId);
                }
                
                this.isListening = false;
                this.updateStatus('Ready to listen');
                this.updateUI();
            }

            async processUserInput(input) {
                this.isProcessing = true;
                this.isListening = false;
                this.updateStatus('ü§ñ Processing...');
                this.updateUI();

                try {
                    const response = await this.sendToChatGPT(input);
                    
                    if (this.settings.showResponse) {
                        this.showResponse(input, response);
                    }
                    
                    this.speakResponse(response);
                } catch (error) {
                    this.showMessage(`AI Error: ${error.message}`, 'error');
                } finally {
                    this.isProcessing = false;
                    this.updateStatus('Ready to listen');
                    this.updateUI();
                }
            }

            async sendToChatGPT(message) {
                if (!this.settings.apiKey) {
                    throw new Error('No API key set. Please configure in settings.');
                }

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.settings.apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: this.settings.model,
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful voice assistant. Provide concise, friendly responses suitable for speech.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: this.settings.maxTokens,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content.trim();
            }

            speakResponse(text) {
                if (!this.audioEnabled) return;

                this.synthesis.cancel();
                this.isSpeaking = true;
                this.updateStatus('üó£Ô∏è Speaking...');
                this.updateUI();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = this.settings.speechRate;
                utterance.pitch = this.settings.speechPitch;
                utterance.volume = this.settings.speechVolume;
                utterance.lang = this.settings.language;

                utterance.onend = () => {
                    this.isSpeaking = false;
                    this.updateStatus('Ready to listen');
                    this.updateUI();
                };

                this.synthesis.speak(utterance);
            }

            showResponse(userInput, response) {
                this.responseDisplay.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        <strong style="color: var(--primary-color);">You:</strong> "${userInput}"
                    </div>
                    <div>
                        <strong style="color: var(--success-color);">AI:</strong> ${response}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 5000);
            }

            showMessage(message, type = 'info') {
                this.responseDisplay.innerHTML = `
                    <div class="${type}-message">
                        ${message}
                    </div>
                `;
                
                this.responseDisplay.classList.add('show');
                
                setTimeout(() => {
                    this.responseDisplay.classList.remove('show');
                }, 3000);
            }

            updateStatus(status) {
                this.statusDisplay.textContent = status;
            }

            updateUI() {
                this.micButton.className = 'mic-button';
                if (this.isListening) {
                    this.micButton.classList.add('listening');
                    this.micButton.textContent = 'üî¥';
                } else if (this.isProcessing) {
                    this.micButton.classList.add('processing');
                    this.micButton.textContent = '‚öôÔ∏è';
                } else if (this.isSpeaking) {
                    this.micButton.classList.add('speaking');
                    this.micButton.textContent = 'üó£Ô∏è';
                } else {
                    this.micButton.textContent = 'üé§';
                }
            }

            // Settings methods
            loadSettings() {
                Object.keys(this.settings).forEach(key => {
                    const saved = localStorage.getItem(`va_${key}`);
                    if (saved !== null) {
                        if (typeof this.settings[key] === 'boolean') {
                            this.settings[key] = saved === 'true';
                        } else if (typeof this.settings[key] === 'number') {
                            this.settings[key] = parseFloat(saved);
                        } else {
                            this.settings[key] = saved;
                        }
                    }
                });

                // Update UI elements
                setTimeout(() => {
                    if (this.apiKeyInput) this.apiKeyInput.value = this.settings.apiKey;
                    if (this.modelSelect) this.modelSelect.value = this.settings.model;
                    if (this.speechRate) this.speechRate.value = this.settings.speechRate;
                    if (this.speechPitch) this.speechPitch.value = this.settings.speechPitch;
                    if (this.speechVolume) this.speechVolume.value = this.settings.speechVolume;
                    if (this.languageSelect) this.languageSelect.value = this.settings.language;
                    if (this.maxTokens) this.maxTokens.value = this.settings.maxTokens;
                    if (this.waveCount) this.waveCount.value = this.settings.waveCount;
                    if (this.waveHeight) this.waveHeight.value = this.settings.waveHeight;
                    if (this.animSpeed) this.animSpeed.value = this.settings.animSpeed;

                    // Update value displays
                    if (this.rateValue) this.rateValue.textContent = this.settings.speechRate;
                    if (this.pitchValue) this.pitchValue.textContent = this.settings.speechPitch;
                    if (this.volumeValue) this.volumeValue.textContent = this.settings.speechVolume;
                    if (this.maxTokensValue) this.maxTokensValue.textContent = this.settings.maxTokens;
                    if (this.waveCountValue) this.waveCountValue.textContent = this.settings.waveCount;
                    if (this.waveHeightValue) this.waveHeightValue.textContent = this.settings.waveHeight;
                    if (this.animSpeedValue) this.animSpeedValue.textContent = this.settings.animSpeed;

                    // Update toggles
                    this.updateToggle(this.continuousToggle, this.settings.continuousListening);
                    this.updateToggle(this.autoAudioToggle, this.settings.autoAudio);
                    this.updateToggle(this.showResponseToggle, this.settings.showResponse);

                    // Update theme
                    document.querySelectorAll('.color-option').forEach(option => {
                        option.classList.toggle('active', option.dataset.theme === this.settings.theme);
                    });
                }, 100);
            }

            saveSetting(key, value) {
                this.settings[key] = value;
                localStorage.setItem(`va_${key}`, value);
                
                if (key === 'language' && this.recognition) {
                    this.recognition.lang = value;
                }
                
                if (key === 'continuousListening' && this.recognition) {
                    this.recognition.continuous = value;
                }
            }

            toggleSetting(key) {
                this.settings[key] = !this.settings[key];
                localStorage.setItem(`va_${key}`, this.settings[key]);
                
                const toggle = key === 'continuousListening' ? this.continuousToggle :
                              key === 'autoAudio' ? this.autoAudioToggle :
                              this.showResponseToggle;
                
                this.updateToggle(toggle, this.settings[key]);
            }

            updateToggle(toggle, active) {
                if (toggle) {
                    toggle.classList.toggle('active', active);
                }
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.settings.theme);
            }

            openSettings() {
                this.settingsPanel.classList.add('open');
                this.settingsOverlay.classList.add('open');
            }

            closeSettings() {
                this.settingsPanel.classList.remove('open');
                this.settingsOverlay.classList.remove('open');
            }

            saveApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey && apiKey.startsWith('sk-')) {
                    this.saveSetting('apiKey', apiKey);
                    this.showMessage('‚úÖ API key saved successfully!', 'success');
                } else {
                    this.showMessage('‚ùå Invalid API key format. Should start with "sk-"', 'error');
                }
            }

            async testApiKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (!apiKey) {
                    this.showMessage('Please enter an API key to test', 'error');
                    return;
                }

                this.testApiKeyBtn.textContent = 'üß™ Testing...';
                this.testApiKeyBtn.disabled = true;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [{ role: 'user', content: 'test' }],
                            max_tokens: 5
                        })
                    });

                    if (response.ok) {
                        this.showMessage('‚úÖ API key is valid and working!', 'success');
                        this.saveApiKey();
                    } else {
                        const error = await response.json();
                        this.showMessage(`‚ùå API key test failed: ${error.error?.message || 'Invalid key'}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`‚ùå Test failed: ${error.message}`, 'error');
                }

                this.testApiKeyBtn.textContent = 'üß™ Test API';
                this.testApiKeyBtn.disabled = false;
            }

            testSpeech() {
                this.enableAudio();
                this.speakResponse('Hello! I am your AI voice assistant. Speech synthesis is working correctly.');
            }

            testMicrophone() {
                this.showMessage('üé§ Click the microphone to test speech recognition', 'info');
            }

            testWaveAnimation() {
                const bars = this.soundWave.querySelectorAll('.wave-bar');
                let time = 0;
                
                const testAnimation = () => {
                    bars.forEach((bar, index) => {
                        const height = 50 + Math.sin(time + index * 0.5) * 40;
                        bar.style.height = height + 'px';
                        bar.classList.add('active');
                    });
                    time += 0.2;
                    
                    if (time < 10) {
                        setTimeout(testAnimation, 100);
                    } else {
                        bars.forEach(bar => bar.classList.remove('active'));
                    }
                };
                
                testAnimation();
            }

            exportSettings() {
                const data = {
                    settings: this.settings,
                    exported: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `voice-assistant-settings-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);

                this.showMessage('‚úÖ Settings exported successfully!', 'success');
            }

            importSettings(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.settings) {
                            Object.assign(this.settings, data.settings);
                            Object.keys(this.settings).forEach(key => {
                                localStorage.setItem(`va_${key}`, this.settings[key]);
                            });
                        }

                        this.loadSettings();
                        this.initializeWave();
                        this.applyTheme();
                        this.showMessage('‚úÖ Settings imported successfully!', 'success');
                    } catch (error) {
                        this.showMessage('‚ùå Invalid settings file', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            }

            resetSettings() {
                if (confirm('Are you sure you want to reset all settings? This cannot be undone.')) {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith('va_')) {
                            localStorage.removeItem(key);
                        }
                    });

                    this.settings = {
                        apiKey: '',
                        model: 'gpt-3.5-turbo',
                        speechRate: 0.8,
                        speechPitch: 1.0,
                        speechVolume: 1.0,
                        language: 'en-US',
                        theme: 'default',
                        continuousListening: false,
                        autoAudio: true,
                        showResponse: true,
                        maxTokens: 150,
                        waveCount: 50,
                        waveHeight: 200,
                        animSpeed: 100
                    };

                    this.loadSettings();
                    this.initializeWave();
                    this.applyTheme();
                    this.showMessage('‚úÖ All settings reset to defaults!', 'success');
                }
            }
        }

        // Initialize the voice assistant
        document.addEventListener('DOMContentLoaded', () => {
            window.voiceAssistant = new CleanVoiceAssistant();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.voiceAssistant) {
                window.voiceAssistant.synthesis.cancel();
                if (window.voiceAssistant.isListening) {
                    window.voiceAssistant.stopListening();
                }
            }
        });
    </script>
</body>
