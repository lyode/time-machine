<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Mystical Oracle - Max Mobile</title>
    <style>
        :root {
            --primary-purple: #ba55d3;
            --secondary-purple: #8a2be2;
            --accent-purple: #9370db;
            --dark-purple: #7b68ee;
            --background-dark: #1a1a2e;
            --background-mid: #16213e;
            --background-light: #0f1419;
            --text-light: #f0f0f0;
            --text-medium: #e8e8e8;
            --border-glow: rgba(186, 85, 211, 0.4);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-size: 18px; /* Larger base font for max mobile screens */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, var(--background-dark) 0%, var(--background-mid) 30%, var(--background-light) 100%);
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            color: var(--text-light);
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Max Mobile Language Selector */
        .language-selector {
            position: fixed;
            top: calc(var(--safe-area-inset-top) + 16px);
            right: calc(var(--safe-area-inset-right) + 16px);
            z-index: 3000;
            display: flex;
            gap: 20px;
        }

        .language-btn {
            background: none;
            border: none;
            color: var(--text-medium);
            padding: 0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        .language-btn:hover, .language-btn.active {
            color: var(--primary-purple);
            text-shadow: 0 0 20px var(--border-glow);
            transform: scale(1.1);
        }

        /* Main Oracle Container - Max Mobile Optimized */
        .oracle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: radial-gradient(ellipse at center, var(--background-dark) 0%, var(--background-mid) 30%, var(--background-light) 100%);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .oracle-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Enhanced Cosmic Weather for Large Screens */
        .cosmic-weather {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .stellar-drift {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: stellarDrift 20s linear infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        @keyframes stellarDrift {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateX(-50px) translateY(90vh) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateX(50px) translateY(-10vh) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateX(100px) translateY(-20vh) scale(0);
            }
        }

        /* Large Screen Black Hole */
        .black-hole-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(75vw, 600px);
            height: min(75vw, 600px);
            z-index: 1001;
            transition: all 0.4s ease;
        }

        .black-hole-container.pulse {
            animation: cosmicPulse 2s ease-in-out;
        }

        @keyframes cosmicPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .black-hole {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, 
                    transparent 20%, 
                    rgba(0, 0, 0, 0.1) 25%, 
                    rgba(0, 0, 0, 0.5) 40%, 
                    rgba(0, 0, 0, 0.8) 50%, 
                    rgba(0, 0, 0, 0.95) 60%,
                    black 70%);
            box-shadow: 
                inset 0 0 80px var(--border-glow),
                inset 0 0 160px rgba(138, 43, 226, 0.3),
                0 0 120px rgba(0, 0, 0, 0.9),
                0 0 200px rgba(186, 85, 211, 0.2);
            animation: blackHoleSwirl 12s linear infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes blackHoleSwirl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .black-hole::before {
            content: '';
            position: absolute;
            top: 3%;
            left: 3%;
            width: 94%;
            height: 94%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(186, 85, 211, 0.2) 0%, transparent 60%);
            animation: accretionDisk 8s linear infinite reverse;
        }

        @keyframes accretionDisk {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .black-hole::after {
            content: '';
            position: absolute;
            top: 8%;
            left: 8%;
            width: 84%;
            height: 84%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: quantumFluctuation 6s ease-in-out infinite;
        }

        @keyframes quantumFluctuation {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }

        /* Enhanced Sound Wave System for Large Screens */
        .sound-wave-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1002;
        }

        .sound-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--border-glow);
            border-radius: 50%;
            opacity: 0;
        }

        .sound-wave.active {
            opacity: 1;
            animation: soundWavePulse 2.5s ease-out infinite;
        }

        .sound-wave.intense {
            animation: intenseSoundWave 1.5s ease-out infinite;
        }

        @keyframes soundWavePulse {
            0% {
                transform: translate(-50%, -50%) scale(0.6);
                opacity: 0;
                border-width: 3px;
            }
            30% {
                opacity: 1;
                border-width: 2px;
            }
            70% {
                opacity: 0.7;
                border-width: 1px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.6);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes intenseSoundWave {
            0% {
                transform: translate(-50%, -50%) scale(0.7);
                opacity: 0;
                border-width: 4px;
            }
            50% {
                opacity: 1;
                border-width: 2px;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.8);
                opacity: 0;
                border-width: 1px;
            }
        }

        .sound-wave:nth-child(1) {
            width: 45%;
            height: 45%;
            animation-delay: 0s;
            border-color: rgba(186, 85, 211, 0.9);
        }

        .sound-wave:nth-child(2) {
            width: 60%;
            height: 60%;
            animation-delay: 0.2s;
            border-color: rgba(255, 140, 180, 0.8);
        }

        .sound-wave:nth-child(3) {
            width: 75%;
            height: 75%;
            animation-delay: 0.4s;
            border-color: rgba(138, 43, 226, 0.7);
        }

        .sound-wave:nth-child(4) {
            width: 90%;
            height: 90%;
            animation-delay: 0.6s;
            border-color: rgba(74, 144, 226, 0.6);
        }

        /* Enhanced Particle System for Large Screens */
        .mystical-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mystical-particle {
            position: absolute;
            border-radius: 50%;
            animation: mysticalFloat 15s ease-in-out infinite;
            filter: blur(0.5px);
        }

        .mystical-particle.special {
            animation: specialFloat 18s ease-in-out infinite;
            filter: blur(0px);
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes mysticalFloat {
            0%, 100% {
                transform: translateY(110vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            8% {
                opacity: 0.9;
                transform: translateY(92vh) scale(1.2) rotate(45deg);
            }
            92% {
                opacity: 0.7;
                transform: translateY(-8vh) scale(0.9) rotate(315deg);
            }
            100% {
                transform: translateY(-15vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes specialFloat {
            0%, 100% {
                transform: translateY(110vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(85vh) scale(1.5) rotate(90deg);
            }
            50% {
                opacity: 0.9;
                transform: translateY(50vh) scale(1) rotate(180deg);
            }
            90% {
                opacity: 1;
                transform: translateY(15vh) scale(1.3) rotate(270deg);
            }
            100% {
                transform: translateY(-10vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Aurora Effects for Large Screens */
        .aurora-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 70%, rgba(186, 85, 211, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 90%, rgba(147, 112, 219, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 10%, rgba(123, 104, 238, 0.2) 0%, transparent 50%);
            animation: auroraShift 20s ease-in-out infinite;
        }

        @keyframes auroraShift {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1.1);
            }
            25% { 
                opacity: 1; 
                transform: scale(1.05) rotate(1deg);
                filter: hue-rotate(20deg) brightness(1.3);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(0.98) rotate(-1deg);
                filter: hue-rotate(40deg) brightness(1);
            }
            75% { 
                opacity: 0.9; 
                transform: scale(1.02) rotate(0.5deg);
                filter: hue-rotate(20deg) brightness(1.2);
            }
        }

        /* Max Mobile Oracle Landing */
        .oracle-landing {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: landingBreathe 8s ease-in-out infinite;
            z-index: 2000;
            width: 85%;
            max-width: 500px;
        }

        .oracle-landing.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) scale(0.85);
        }

        @keyframes landingBreathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
        }

        .floating-ask {
            position: relative;
            cursor: pointer;
            margin-bottom: 2.5rem;
            animation: gentleFloat 5s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .floating-ask:active {
            transform: scale(0.92);
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .ask-text {
            font-size: clamp(3rem, 12vw, 5rem);
            font-weight: 300;
            color: var(--text-medium);
            text-shadow: 0 0 40px var(--border-glow);
            letter-spacing: 0.15em;
            position: relative;
            z-index: 1;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        .ask-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(250px, 50vw);
            height: min(250px, 50vw);
            border-radius: 50%;
            animation: pulseGlow 5s ease-in-out infinite, colorShift 10s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.6;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.3); 
                opacity: 1;
            }
        }

        @keyframes colorShift {
            0%, 100% { 
                background: radial-gradient(circle, rgba(186, 85, 211, 0.4) 0%, transparent 70%);
            }
            25% { 
                background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 0%, transparent 70%);
            }
            50% { 
                background: radial-gradient(circle, rgba(147, 112, 219, 0.4) 0%, transparent 70%);
            }
            75% { 
                background: radial-gradient(circle, rgba(123, 104, 238, 0.4) 0%, transparent 70%);
            }
        }

        .oracle-subtitle {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            line-height: 1.4;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.8; transform: translateY(0); }
        }

        /* Enhanced Floating Words for Large Screens */
        .floating-words-container {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            padding: 2rem;
        }

        .floating-words-container.active {
            opacity: 1;
            visibility: visible;
        }

        .floating-words {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .floating-word {
            position: absolute;
            color: var(--text-medium);
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-style: italic;
            text-shadow: 0 0 25px var(--border-glow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: wordFloat 10s ease-in-out infinite;
            opacity: 0;
            user-select: none;
            transform-origin: center;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            background: rgba(186, 85, 211, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(186, 85, 211, 0.3);
            min-width: 60px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .floating-word.big {
            font-size: clamp(1.6rem, 5vw, 2.4rem);
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .floating-word.medium {
            font-size: clamp(1.3rem, 4vw, 1.9rem);
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .floating-word.small {
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            font-weight: 300;
        }

        .floating-word:active {
            transform: scale(0.9);
            background: rgba(186, 85, 211, 0.4);
            border-color: rgba(186, 85, 211, 0.8);
            box-shadow: 0 4px 16px rgba(186, 85, 211, 0.5);
        }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.7) rotate(-3deg);
                filter: blur(3px);
            }
            15% {
                opacity: 1;
                transform: translateY(0px) scale(1) rotate(0deg);
                filter: blur(0px);
            }
            85% {
                opacity: 1;
                transform: translateY(-20px) scale(1.05) rotate(2deg);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8) rotate(5deg);
                filter: blur(2px);
            }
        }

        /* Large Screen Message Display */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 3rem);
            max-width: 650px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            padding: 0 1.5rem;
        }

        .message-container.active {
            opacity: 1;
            visibility: visible;
        }

        .bright-message {
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            animation: messageFloatUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .bright-message::before {
            display: none;
        }

        @keyframes shimmerMessage {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .bright-message p {
            font-size: clamp(1.3rem, 4vw, 1.7rem);
            line-height: 1.7;
            color: var(--text-light);
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 0;
            text-shadow: 0 0 25px var(--border-glow);
            position: relative;
            z-index: 1;
            letter-spacing: 0.02em;
        }

        @keyframes messageFloatUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.8);
                filter: blur(4px);
            }
            50% {
                opacity: 0.9;
                transform: translateY(-10px) scale(1.02);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .message-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: actionsAppear 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
        }

        @keyframes actionsAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            60% {
                opacity: 0.9;
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .oracle-button {
            background: none;
            border: none;
            color: var(--text-light);
            padding: 1.2rem 2.5rem;
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-family: 'Georgia', serif;
            font-style: italic;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            min-width: 220px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px var(--border-glow);
        }

        .oracle-button::before {
            display: none;
        }

        .oracle-button:active {
            transform: scale(0.95);
            color: var(--primary-purple);
            text-shadow: 0 0 40px var(--primary-purple);
        }

        .noted-btn {
            color: #2ecc71;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
        }

        .noted-btn:active {
            color: #27ae60;
            text-shadow: 0 0 40px rgba(46, 204, 113, 1);
        }

        .more-btn {
            color: #f1c40f;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
        }

        .more-btn:active {
            color: #f39c12;
            text-shadow: 0 0 40px rgba(241, 196, 15, 1);
        }

        /* Enhanced Wishes Screen */
        .wishes-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 3rem);
            max-width: 600px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2000;
            padding: 0 1.5rem;
        }

        .wishes-container.active {
            opacity: 1;
            visibility: visible;
        }

        .wishes-message {
            padding: 2.5rem 2rem;
            margin-bottom: 2rem;
            animation: wishesFloatUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .wishes-message::before {
            display: none;
        }

        .wishes-message p {
            font-size: clamp(1.2rem, 3.8vw, 1.5rem);
            line-height: 1.6;
            color: var(--text-light);
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 0;
            text-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
            position: relative;
            z-index: 1;
            letter-spacing: 0.02em;
        }

        @keyframes wishesFloatUp {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.85);
                filter: blur(3px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary-purple);
            text-shadow: 0 0 20px var(--border-glow);
            animation: backBtnAppear 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s both;
        }

        .back-btn:active {
            color: var(--secondary-purple);
            text-shadow: 0 0 40px var(--primary-purple);
        }

            let index = 0;
            
            function typeCharacter() {
                if (index < message.length) {
                    paragraph.textContent += message.charAt(index);
                    index++;
                    
                    // Enhanced typing feedback
                    if (index % 15 === 0) {
                        triggerHaptic('gentle');
                    }
                    
                    const delay = message.charAt(index - 1) === '.' ? 250 : 
                                 message.charAt(index - 1) === ',' ? 120 : 
                                 Math.random() * 40 + 25;
                    
                    setTimeout(typeCharacter, delay);
                } else {
                    triggerHaptic('wave');
                }
            }
            
            typeCharacter();
        }

        function showWishes() {
            activateAdvancedSoundWaves();
            document.getElementById('messageContainer').classList.remove('active');
            
            setTimeout(() => {
                const wishesContainer = document.getElementById('wishesContainer');
                const wishesElement = document.getElementById('wishesMessage');
                
                wishesContainer.classList.add('active');
                
                const wish = generateWish();
                typeMessage(wishesElement, wish);
                
                triggerHaptic('cosmic');
                
            }, 400);
        }

        function showMoreWords() {
            document.getElementById('messageContainer').classList.remove('active');
            
            setTimeout(() => {
                showFloatingWords();
            }, 400);
        }

        function returnToLanding() {
            document.getElementById('wishesContainer').classList.remove('active');
            
            setTimeout(() => {
                setEvolutionaryGreeting();
                resetOracleScreens();
            }, 400);
        }

        // Enhanced performance optimization
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Register service worker for better performance
            });
        }

        // Handle device orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                generateEnhancedParticles();
            }, 600);
        });

        // Enhanced visibility handling
        document.addEventListener('visibilitychange', function() {
            const particles = document.querySelectorAll('.mystical-particle');
            const aurora = document.getElementById('auroraLights');
            
            if (document.hidden) {
                particles.forEach(p => p.style.animationPlayState = 'paused');
                aurora.style.animationPlayState = 'paused';
            } else {
                particles.forEach(p => p.style.animationPlayState = 'running');
                aurora.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
